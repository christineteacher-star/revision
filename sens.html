<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Œil du Dragon | Académie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f0f7ff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 85px; background: white; display: flex; flex-direction: column; align-items: center; padding: 25px 0; border-right: 1px solid #eef2f6; }
        .logo-dragon { width: 48px; height: 48px; background: #f97316; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; font-size: 22px; margin-bottom: 40px; cursor:pointer; }
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .game-card { background: white; border-radius: 35px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 650px; text-align: center; }
        
        /* CHAMP DE SAISIE CORRIGÉ */
        #playerNameInput { 
            background-color: #f1f5f9 !important; /* Gris clair pour être visible */
            border: 2px solid #cbd5e1 !important; /* Bordure bien nette */
            color: #1e293b !important;
            display: block !important;
            width: 100%;
        }
        #playerNameInput:focus { 
            border-color: #f97316 !important; 
            background-color: white !important;
            outline: none;
        }

        .btn-choice { background: #f8fafc; padding: 25px; border-radius: 25px; font-weight: 800; cursor: pointer; border: 2px solid #e2e8f0; color: #475569; font-size: 1.2rem; transition: 0.2s; }
        .btn-choice:hover { transform: translateY(-3px); border-color: #f97316; background: #fff7ed; }
        .correct { background: #10b981 !important; color: white !important; border-color: #10b981 !important; }
        .wrong { background: #ef4444 !important; color: white !important; border-color: #ef4444 !important; animation: shake 0.3s; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-dragon" onclick="window.location.href='index.html'"><i class="fas fa-dragon"></i></div>
        <div class="text-slate-300 hover:text-orange-500 cursor-pointer" onclick="window.location.href='index.html'"><i class="fas fa-home text-2xl"></i></div>
    </nav>

    <main class="main-content">
        <div class="game-card">
            
            <div id="start-zone">
                <div class="w-20 h-20 bg-orange-100 text-orange-500 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                    <i class="fas fa-eye"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800 mb-2">L'Œil du Dragon</h2>
                <p class="text-slate-500 mb-8">Prêt à distinguer le propre du figuré ?</p>
                
                <div class="max-w-xs mx-auto">
                    <input type="text" id="playerNameInput" placeholder="Tape ton prénom ici" 
                           class="w-full p-4 rounded-2xl mb-4 text-center font-bold text-lg">
                    
                    <button onclick="preStart()" 
                            class="w-full bg-orange-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-orange-600 transition-all">
                        COMMENCER LA QUÊTE
                    </button>
                </div>
            </div>

            <div id="game-zone" class="hidden">
                <div class="flex justify-between items-center mb-10">
                    <div class="text-left"><p class="text-slate-400 text-xs font-bold uppercase">Points</p><p class="text-4xl font-black text-slate-800" id="score">0</p></div>
                    <div class="w-1/2 h-3 bg-slate-100 rounded-full overflow-hidden"><div id="timer" class="h-full bg-orange-500" style="width: 100%"></div></div>
                </div>
                <div class="mb-12"><h1 id="phrase-display" class="text-3xl font-bold text-slate-700 italic">...</h1></div>
                <div class="grid grid-cols-2 gap-6">
                    <div class="btn-choice" onclick="check('Propre')">PROPRE</div>
                    <div class="btn-choice" onclick="check('Figuré')">FIGURÉ</div>
                </div>
            </div>

            <div id="result-zone" class="hidden">
                <h2 class="text-4xl font-black text-slate-800 mb-2">Temps fini !</h2>
                <p class="text-slate-500 mb-8 text-xl">Score envoyé : <span id="final-score" class="text-orange-600 font-bold">0</span></p>
                <button onclick="window.location.href='index.html'" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-bold mb-3">RETOUR ACCUEIL</button>
                <button onclick="location.reload()" class="w-full bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold">REJOUER</button>
            </div>
        </div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbys_uz58mt03TDr5gthhtJIeZJqqJDTuikaHwUa60o2rp3S4jIOeuABIrjWyfUDuhEdLg/exec";
        const banque = [
            {p: "Il dévore son livre.", s: "Figuré"}, {p: "Le lion dévore sa proie.", s: "Propre"},
            {p: "Il a jeté l'argent par les fenêtres.", s: "Figuré"}, {p: "Il a jeté ses clés.", s: "Propre"},
            {p: "Il se creuse la tête.", s: "Figuré"}, {p: "Il creuse un trou.", s: "Propre"},
            {p: "Brise le silence.", s: "Figuré"}, {p: "Il brise son verre.", s: "Propre"},
            {p: "Elle a une langue de vipère.", s: "Figuré"}, {p: "Le serpent tire la langue.", s: "Propre"},
            {p: "Cœur de pierre.", s: "Figuré"}, {p: "Une pierre sur le chemin.", s: "Propre"}
        ];

        let score = 0, timeLeft = 60, active = false, pseudo = "", sac = [];
        let currentQ = null;

        function preStart() {
            const input = document.getElementById('playerNameInput');
            if(input.value.trim().length < 2) {
                alert("Entre ton prénom !");
                return;
            }
            pseudo = input.value.trim();
            document.getElementById('start-zone').classList.add('hidden');
            document.getElementById('game-zone').classList.remove('hidden');
            startTimer();
            next();
        }

        function startTimer() {
            const timerObj = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById('timer').style.width = (timeLeft/60*100) + "%";
                if(timeLeft <= 0) { clearInterval(timerObj); endGame(); }
            }, 100);
        }

        function next() {
            if (sac.length === 0) sac = [...banque].sort(() => Math.random() - 0.5);
            currentQ = sac.pop();
            document.getElementById('phrase-display').innerText = `"${currentQ.p}"`;
            document.querySelectorAll('.btn-choice').forEach(b => b.className = "btn-choice");
            active = true;
        }

        function check(choice) {
            if(!active) return; active = false;
            const btns = document.querySelectorAll('.btn-choice');
            const btn = Array.from(btns).find(b => b.innerText === choice.toUpperCase());
            if(choice === currentQ.s) {
                btn.classList.add('correct'); score += 20;
                document.getElementById('score').innerText = score;
                setTimeout(next, 400);
            } else {
                btn.classList.add('wrong');
                setTimeout(() => { active = true; next(); }, 600);
            }
        }

        async function endGame() {
            active = false;
            document.getElementById('game-zone').classList.add('hidden');
            document.getElementById('result-zone').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ nom: pseudo, score: score, quiz: "Sens Propre/Figuré" })
                });
            } catch (e) { console.error(e); }
        }
    </script>
</body>
</html>
