<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision : Vivre ailleurs | Académie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f0f7ff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 85px; background: white; display: flex; flex-direction: column; align-items: center; padding: 25px 0; border-right: 1px solid #eef2f6; }
        .logo-dragon { width: 48px; height: 48px; background: #3b82f6; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; font-size: 22px; margin-bottom: 40px; cursor:pointer; }
        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .game-card { background: white; border-radius: 35px; padding: 35px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 750px; }
        .opt-btn { width: 100%; padding: 15px; margin-bottom: 10px; border: 2px solid #f1f5f9; border-radius: 18px; text-align: left; font-weight: 600; transition: 0.2s; cursor: pointer; color: #475569; display: flex; align-items: center; gap: 12px; }
        .opt-btn:hover:not(:disabled) { background: #f0f9ff; border-color: #3b82f6; transform: translateX(5px); }
        .correct { background: #d1fae5 !important; color: #065f46 !important; border-color: #10b981 !important; }
        .wrong { background: #fee2e2 !important; color: #991b1b !important; border-color: #ef4444 !important; }
        .section-tag { background: #dbeafe; color: #1e40af; padding: 4px 12px; border-radius: 99px; font-size: 11px; font-weight: 700; text-transform: uppercase; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo-dragon" onclick="window.location.href='index.html'"><i class="fas fa-dragon"></i></div>
        <div class="text-slate-300 hover:text-blue-500 cursor-pointer" onclick="window.location.href='index.html'">
            <i class="fas fa-home text-2xl"></i>
        </div>
    </nav>

    <main class="main-content">
        <div class="game-card">
            
            <div id="start-zone" class="text-center">
                <div class="w-20 h-20 bg-blue-100 text-blue-600 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-6">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800 mb-2">Vivre Ailleurs</h2>
                <p class="text-slate-500 mb-8 px-10">Révision complète : Modes du récit, conjugaison et analyse d'image.</p>
                <div class="max-w-xs mx-auto">
                    <input type="text" id="playerNameInput" placeholder="Ton Prénom" class="w-full p-4 rounded-2xl mb-4 text-center font-bold text-lg border-2 border-slate-200 outline-none focus:border-blue-500">
                    <button onclick="preStart()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-all">COMMENCER</button>
                </div>
            </div>

            <div id="quiz-ui" class="hidden">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <span id="section-label" class="section-tag">Analyse</span>
                        <h3 id="q-text" class="text-xl font-bold text-slate-800 leading-tight mt-2"></h3>
                    </div>
                    <div class="text-right">
                        <span id="progress" class="text-slate-400 text-[10px] font-bold uppercase block">Quest. 1 / 30</span>
                        <p id="score-display" class="text-2xl font-black text-blue-600">0</p>
                    </div>
                </div>
                <div id="options" class="space-y-3"></div>
                <div id="feedback" class="mt-6 p-5 rounded-2xl text-sm hidden border-l-8"></div>
                <button id="next-btn" class="hidden w-full mt-6 bg-slate-800 text-white py-4 rounded-2xl font-bold hover:bg-slate-900 transition flex items-center justify-center gap-2">CONTINUER <i class="fas fa-arrow-right"></i></button>
            </div>

            <div id="final-screen" class="hidden text-center">
                <div id="final-icon" class="w-20 h-20 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-4"></div>
                <h2 id="final-title" class="text-2xl font-black text-slate-800 mb-2"></h2>
                
                <div class="bg-blue-50 rounded-3xl p-6 mb-8 border border-blue-100">
                    <span class="text-blue-400 font-bold text-xs uppercase tracking-widest">Ton Score</span>
                    <div class="text-5xl font-black text-blue-600 mt-2" id="final-score">0 / 30</div>
                    <p class="text-slate-400 text-xs mt-2 italic">Le score est envoyé sur 100 points à l'accueil.</p>
                </div>
                
                <div class="space-y-3">
                    <button onclick="window.location.href='index.html'" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-bold shadow-xl hover:bg-blue-700 transition flex items-center justify-center gap-3">
                        <i class="fas fa-chart-line"></i> VOIR MON SCORE SUR L'ACCUEIL
                    </button>
                    
                    <button onclick="location.reload()" class="w-full bg-slate-100 text-slate-600 py-4 rounded-2xl font-bold hover:bg-slate-200 transition flex items-center justify-center gap-3">
                        <i class="fas fa-redo"></i> RECOMMENCER LE QUIZ
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbys_uz58mt03TDr5gthhtJIeZJqqJDTuikaHwUa60o2rp3S4jIOeuABIrjWyfUDuhEdLg/exec";
        
        const questions = [
            { s: "Analyse Littéraire", q: "Quelles sont les trois composantes essentielles (modes d'écriture) d'un récit ?", o: ["Introduction, développement, conclusion", "Passé simple, imparfait, présent", "Narration, Description et Discours rapporté", "Auteur, narrateur, lecteur"], r: 2, f: "Narration, Description et Discours sont les trois piliers." },
            { s: "Analyse Littéraire", q: "Qui sont les deux personnages principaux de 'Monsieur Linh' ?", o: ["Philippe Claudel", "Monsieur Linh et la petite fille", "Le chauffeur", "Monsieur Bark"], r: 1, f: "Ils forment le duo central du livre." },
            { s: "Analyse Littéraire", q: "Terme désignant un récit qui fait un retour en arrière ?", o: ["Proleptique", "Descriptif", "Prospectif", "Rétrospectif"], r: 3, f: "Rétrospectif = regarder en arrière." },
            { s: "Analyse Littéraire", q: "Quand le narrateur sait tout, la focalisation est :", o: ["Interne", "Zéro (omnisciente)", "Externe", "Multiple"], r: 1, f: "Zéro ou Omnisciente." },
            { s: "Analyse Littéraire", q: "Si le récit est à la 3e personne ('il'), le narrateur est :", o: ["Personnage", "Externe", "Secondaire", "Subjectif"], r: 1, f: "Il n'est pas un personnage de l'histoire." },
            { s: "Analyse Littéraire", q: "Quel procédé permet d'étirer la durée ?", o: ["Sommaire", "Ellipse", "Pause", "Scène"], r: 3, f: "La scène détaille l'action minute par minute." },
            { s: "Analyse Littéraire", q: "Dans 'Elle dit : « Bonjour »', le discours est :", o: ["Indirect libre", "Indirect", "Direct", "Rapporté"], r: 2, f: "Présence de deux-points et guillemets." },
            { s: "Analyse Littéraire", q: "Le narrateur coupé du récit est en mode :", o: ["Énonciatif", "Non-ancré (coupé)", "Ancré", "Direct"], r: 1, f: "Typique du récit historique au passé." },
            { s: "Analyse Littéraire", q: "Quelle est la valeur du Présent de Narration ?", o: ["Habitude", "Ancrer dans l'action", "Futur", "Permanent"], r: 1, f: "Il rend l'action plus vivante." },
            { s: "Analyse Littéraire", q: "L'Imparfait exprime souvent :", o: ["Succession", "Antériorité", "Description ou état", "Action achevée"], r: 2, f: "L'imparfait décrit le décor ou les habitudes." },
            { s: "Analyse Littéraire", q: "Le Passé Simple exprime une action :", o: ["Répétée", "Longue", "Soudaine et achevée", "Antérieure"], r: 2, f: "Action qui fait avancer l'histoire." },
            { s: "Analyse Littéraire", q: "Le Plus-que-parfait exprime :", o: ["Simultanéité", "Postériorité", "Antériorité dans le passé", "Habitude"], r: 2, f: "Une action avant une autre action passée." },
            { s: "Analyse Littéraire", q: "Laquelle est à l'Imparfait ?", o: ["Il voit", "Il verra", "Il voyait", "Il vit"], r: 2, f: "Terminaison en -ait." },
            { s: "Analyse Littéraire", q: "Temps privilégié à l'oral pour le passé :", o: ["Imparfait", "Passé Simple", "Passé Composé", "Plus-que-parfait"], r: 2, f: "On utilise presque toujours le Passé Composé à l'oral." },
            { s: "Analyse Littéraire", q: "Formation du Passé Composé :", o: ["Imparfait + Participe", "Présent + Infinitif", "Auxiliaire Présent + Participe", "Passé Simple + Participe"], r: 2, f: "Auxiliaire (être ou avoir) + participe passé." },
            { s: "Analyse Littéraire", q: "Sortir au Passé Simple (il) :", o: ["Sortait", "Sorta", "Sortit", "Est sorti"], r: 2, f: "C'est un verbe du 3e groupe en -it." },
            { s: "Analyse Littéraire", q: "Pleurer au Passé Simple (ils) :", o: ["Pleuraient", "Pleurèrent", "Pleurons", "Ont pleuré"], r: 1, f: "1er groupe = terminaison en -èrent." },
            { s: "Analyse Littéraire", q: "Figure de style : 'Elle bouge comme un sac' ?", o: ["Métaphore", "Hyperbole", "Comparaison", "Personnification"], r: 2, f: "Outil de comparaison 'comme'." },
            { s: "Analyse Littéraire", q: "Figure de style : 'La fille est une ancre' ?", o: ["Comparaison", "Métaphore", "Allégorie", "Litote"], r: 1, f: "Image directe sans outil de comparaison." },
            { s: "Analyse Littéraire", q: "Exagération : 'Toutes ses larmes' ?", o: ["Litote", "Antiphrase", "Anaphore", "Hyperbole"], r: 3, f: "Hyperbole = exagération." },
            { s: "Analyse Littéraire", q: "Valeur de 'donc' :", o: ["Addition", "Cause", "Conséquence", "Opposition"], r: 2, f: "Indique la suite logique." },
            { s: "Analyse Littéraire", q: "Exprime une opposition :", o: ["De plus", "Par conséquent", "Cependant", "Car"], r: 2, f: "Cependant, toutefois, pourtant." },
            { s: "Analyse Littéraire", q: "Classe de 'ailleurs' :", o: ["Nom", "Adjectif", "Adverbe", "Préposition"], r: 2, f: "Adverbe de lieu." },
            { s: "Analyse Littéraire", q: "Infinitif 'Vivre' dans un titre :", o: ["Ordre", "Unique", "Général et impersonnel", "Futur"], r: 2, f: "Donne une portée universelle." },
            { s: "Analyse Littéraire", q: "COD dans 'Elle regarde l'enfant' :", o: ["Elle", "regarde", "l'enfant", "regarde l'enfant"], r: 2, f: "Elle regarde 'quoi/qui' ? l'enfant." },
            { s: "Analyse Littéraire", q: "Mode impersonnel :", o: ["Indicatif", "Subjonctif", "Conditionnel", "Infinitif"], r: 3, f: "L'infinitif n'est pas conjugué par personne." },
            { s: "Analyse Littéraire", q: "Valeur de 'en chantant' :", o: ["Conséquence", "Condition", "Cause", "Simultanéité"], r: 3, f: "Deux actions en même temps." },
            { s: "Analyse Image", q: "Plan montrant décor et perso entier :", o: ["Gros plan", "Plan d'ensemble", "Plan américain", "Rapproché"], r: 1, f: "Plan d'ensemble." },
            { s: "Analyse Image", q: "Angle vu d'en haut :", o: ["Séquence", "Contre-plongée", "Plongée", "Général"], r: 2, f: "La caméra est au-dessus du sujet." },
            { s: "Analyse Image", q: "Couleurs sombres signifiant :", o: ["Joie", "Évasion", "Mélancolie/Gravité", "Dynamisme"], r: 2, f: "Atmosphère triste ou sérieuse." }
        ];

        let currentIndex = 0, score = 0, pseudo = "";

        function preStart() {
            const input = document.getElementById('playerNameInput');
            if(input.value.trim().length < 2) return alert("Entre ton prénom !");
            pseudo = input.value.trim();
            document.getElementById('start-zone').classList.add('hidden');
            document.getElementById('quiz-ui').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            const data = questions[currentIndex];
            document.getElementById('section-label').innerText = data.s;
            document.getElementById('progress').innerText = `Quest. ${currentIndex + 1} / ${questions.length}`;
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('next-btn').classList.add('hidden');
            const box = document.getElementById('options');
            box.innerHTML = "";
            data.o.forEach((opt, i) => {
                const b = document.createElement('button');
                b.className = "opt-btn";
                b.innerText = opt;
                b.onclick = () => check(i, b);
                box.appendChild(b);
            });
        }

        function check(idx, btn) {
            const data = questions[currentIndex];
            const btns = document.getElementsByClassName('opt-btn');
            for(let b of btns) b.disabled = true;
            const f = document.getElementById('feedback');
            f.classList.remove('hidden');
            if(idx === data.r) {
                score++;
                btn.classList.add('correct');
                f.className = "mt-6 p-5 rounded-2xl text-sm border-l-8 bg-green-50 text-green-700 border-green-500 shadow-sm";
                f.innerHTML = `<b>Correct !</b> ${data.f}`;
            } else {
                btn.classList.add('wrong');
                f.className = "mt-6 p-5 rounded-2xl text-sm border-l-8 bg-red-50 text-red-700 border-red-500 shadow-sm";
                f.innerHTML = `<b>Erreur...</b> ${data.f}`;
                btns[data.r].classList.add('correct');
            }
            document.getElementById('score-display').innerText = score;
            document.getElementById('next-btn').classList.remove('hidden');
        }

        document.getElementById('next-btn').onclick = () => {
            currentIndex++;
            if(currentIndex < questions.length) loadQuestion();
            else finish();
        };

        async function finish() {
            document.getElementById('quiz-ui').classList.add('hidden');
            document.getElementById('final-screen').classList.remove('hidden');
            document.getElementById('final-score').innerText = `${score} / 30`;
            
            const icon = document.getElementById('final-icon');
            const title = document.getElementById('final-title');
            
            if(score >= 20) {
                icon.className = "w-20 h-20 bg-green-100 text-green-600 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-4";
                icon.innerHTML = '<i class="fas fa-trophy"></i>';
                title.innerText = "Excellent, " + pseudo + " !";
            } else {
                icon.className = "w-20 h-20 bg-blue-100 text-blue-600 rounded-3xl flex items-center justify-center text-3xl mx-auto mb-4";
                icon.innerHTML = '<i class="fas fa-star"></i>';
                title.innerText = "Bien joué, " + pseudo + " !";
            }

            try {
                // Envoi des données avec calcul sur 100
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ 
                        nom: pseudo, 
                        score: Math.round((score / 30) * 100), 
                        sujet: "Vivre Ailleurs" 
                    })
                });
            } catch (e) { console.error("Erreur Sheet:", e); }
        }
    </script>
</body>
</html>
