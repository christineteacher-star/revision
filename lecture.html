<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur DELF Professionnel - Textes Longs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background: #f1f5f9; }
        .word { font-size: 1.4rem; margin: 0 4px; color: #94a3b8; transition: all 0.2s; display: inline-block; border-radius: 6px; padding: 0 4px; line-height: 2.8rem; }
        .word.current { color: #3b82f6 !important; font-weight: 700; background: #dbeafe; border-bottom: 3px solid #3b82f6; }
        .word.read { color: #10b981 !important; font-weight: 600; }
        .word.skipped { color: #ef4444 !important; text-decoration: line-through; opacity: 0.6; font-weight: 700; }
        #status-msg { min-height: 1.5rem; }
    </style>
</head>
<body class="p-4">

    <div class="max-w-5xl mx-auto bg-white rounded-3xl shadow-xl p-6 border border-slate-200">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-black text-slate-800 tracking-tight">LECTEUR DELF / DALF</h1>
            <p id="status-msg" class="text-blue-600 font-bold text-sm mt-2 uppercase tracking-wide"></p>
        </header>

        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button onclick="loadLevel('A1')" class="px-4 py-2 bg-slate-100 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">A1</button>
            <button onclick="loadLevel('A2')" class="px-4 py-2 bg-slate-100 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">A2</button>
            <button onclick="loadLevel('B1')" class="px-4 py-2 bg-slate-100 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">B1</button>
            <button onclick="loadLevel('B2')" class="px-4 py-2 bg-slate-100 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">B2</button>
            <button onclick="loadLevel('C1')" class="px-4 py-2 bg-slate-100 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">C1</button>
            <button onclick="loadLevel('C2')" class="px-4 py-2 bg-slate-100 rounded-lg font-bold hover:bg-blue-600 hover:text-white transition">C2</button>
        </div>

        <div id="text-zone" class="bg-slate-50 rounded-2xl p-8 text-justify min-h-[400px]"></div>

        <div class="mt-8 flex flex-col items-center gap-4">
            <div id="attempts-badge" class="bg-orange-100 text-orange-700 px-6 py-2 rounded-full text-lg font-bold shadow-sm">
                Essais sur ce mot : <span id="count-val">0</span>/3
            </div>
            
            <div class="flex gap-6">
                <button id="mic-toggle" onclick="toggleSpeech()" class="w-16 h-16 bg-blue-600 text-white rounded-full shadow-lg flex items-center justify-center text-2xl">
                    <i class="fas fa-microphone" id="mic-icon"></i>
                </button>
                <button onclick="handleManualHelp()" class="w-16 h-16 bg-slate-800 text-white rounded-full shadow-lg flex items-center justify-center text-2xl">
                    <i class="fas fa-volume-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const texts = {
            'A1': "Bonjour. Je m'appelle Thomas et j'ai vingt ans. J'habite dans un petit appartement Ã  Lyon. Le matin, je mange des cÃ©rÃ©ales avec du lait. Mes amis habitent dans la mÃªme rue que moi. Ils mangent souvent avec moi le soir. Nous parlent de nos Ã©tudes et de nos projets. Le chat attend derriÃ¨re la porte. Elles regardent la tÃ©lÃ©vision dans le salon. Le samedi, nous allons au parc pour faire du sport. C'est une vie simple mais trÃ¨s agrÃ©able pour un Ã©tudiant.",
            'A2': "L'Ã©tÃ© dernier, je suis parti en vacances en Bretagne avec ma famille. Nous avons louÃ© une maison prÃ¨s de la mer. Chaque matin, mes parents achÃ¨tent des croissants frais Ã  la boulangerie du village. Les enfants jouent sur la plage pendant que les adultes lisent des livres. Ils prÃ©parent des repas dÃ©licieux avec des produits locaux. Elles finissent leurs activitÃ©s Ã  dix-huit heures. Le soir, nous marchons sur le port pour regarder les bateaux. C'Ã©tait un sÃ©jour inoubliable et nous voulons y retourner l'annÃ©e prochaine.",
            'B1': "Le dÃ©veloppement durable est devenu une prioritÃ© dans notre sociÃ©tÃ© actuelle. De nombreux citoyens changent leurs habitudes quotidiennes pour protÃ©ger la planÃ¨te. Ils trient leurs dÃ©chets et privilÃ©gient les transports en commun au lieu de la voiture individuelle. Les entreprises adoptent Ã©galement des stratÃ©gies plus Ã©cologiques. Elles rÃ©duisent leur consommation d'Ã©nergie et recyclent les matÃ©riaux. Cependant, il reste encore beaucoup de chemin Ã  parcourir. Il est nÃ©cessaire que tout le monde se sente concernÃ© par le rÃ©chauffement climatique afin de garantir un avenir sain.",
            'B2': "La rÃ©volution numÃ©rique a profondÃ©ment transformÃ© le marchÃ© du travail mondial. Le tÃ©lÃ©travail s'est imposÃ© comme une solution flexible pour de nombreux salariÃ©s. Ils apprÃ©cient l'autonomie et le gain de temps liÃ© Ã  l'absence de trajets. NÃ©anmoins, cette pratique soulÃ¨ve des questions sur le droit Ã  la dÃ©connexion. Les syndicats affirment que la frontiÃ¨re entre vie privÃ©e et vie professionnelle devient floue. Les cadres dirigent leurs Ã©quipes Ã  distance via des plateformes numÃ©riques performantes. Elles permettent une communication instantanÃ©e mais limitent parfois les interactions humaines.",
            'C1': "L'analyse sociologique des comportements urbains rÃ©vÃ¨le une complexitÃ© croissante des interactions humaines. Les chercheurs soutiennent que l'anonymat des mÃ©tropoles favorise paradoxalement l'Ã©mergence de nouvelles solidaritÃ©s locales. Ils observent des rÃ©seaux d'entraide qui se structurent autour de thÃ©matiques prÃ©cises. Les politiques publiques tentent d'accompagner ces mutations en favorisant la mixitÃ© sociale. Elles considÃ¨rent que l'urbanisme doit Ãªtre repensÃ© pour intÃ©grer les enjeux environnementaux et sociaux. Les experts parviennent Ã  identifier des zones de tension oÃ¹ le dialogue citoyen devient un outil indispensable.",
            'C2': "L'hermÃ©neutique de la traduction ne se limite pas Ã  une simple Ã©quivalence lexicale mais constitue une vÃ©ritable mÃ©diation culturelle. Les auteurs traduisent non seulement des mots, mais une vision du monde inhÃ©rente Ã  la langue source. Ils apprÃ©hendent les non-dits et les subtitilitÃ©s stylistiques pour les transposer dans un nouveau paradigme. Cette quÃªte de sens exige une Ã©rudition profonde et une sensibilitÃ© littÃ©raire exacerbÃ©e. Les traducteurs parviennent Ã  restituer l'Ã¢me d'une Å“uvre tout en respectant ses structures formelles. C'est dans cette dialectique entre fidÃ©litÃ© et crÃ©ativitÃ© que rÃ©side la noblesse de cet art."
        };

        const verbsENT = ["mangent", "habitent", "parlent", "regardent", "prÃ©parent", "finissent", "changent", "trient", "adoptent", "rÃ©duisent", "apprÃ©cient", "dirigent", "permettent", "limitent", "soutiennent", "observent", "considÃ¨rent", "parviennent", "traduisent", "apprÃ©hendent"];

        let words = [];
        let currentIdx = 0;
        let attempts = 0;
        let isActive = false;
        let recognition;
        const synth = window.speechSynthesis;

        if (window.SpeechRecognition || window.webkitSpeechRecognition) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.onresult = (e) => {
                let heard = Array.from(e.results).slice(e.resultIndex).map(res => res[0].transcript).join('').toLowerCase();
                evaluate(heard);
            };
            recognition.onend = () => { if(isActive) recognition.start(); };
        }

        function loadLevel(lvl) {
            words = texts[lvl].split(/\s+/);
            currentIdx = 0; attempts = 0;
            const zone = document.getElementById('text-zone');
            zone.innerHTML = '';
            words.forEach((w, i) => {
                const s = document.createElement('span');
                s.id = 'wd-' + i;
                s.className = 'word';
                s.innerText = w;
                zone.appendChild(s);
            });
            updateFocus();
        }

        function updateFocus() {
            document.querySelectorAll('.word').forEach(s => s.classList.remove('current'));
            const c = document.getElementById('wd-' + currentIdx);
            const status = document.getElementById('status-msg');
            if (c) {
                c.classList.add('current');
                c.scrollIntoView({behavior: "smooth", block: "center"});
                
                let clean = words[currentIdx].toLowerCase().replace(/[.,!?;:]/g, "");
                if (verbsENT.includes(clean)) {
                    status.innerText = "ðŸ’¡ Verbe pluriel : le '-ent' est muet !";
                } else if (clean.endsWith("ent") || clean.endsWith("ant")) {
                    status.innerText = "ðŸ”” Sonore : prononcez le son [AN]";
                } else if (clean === "dix-huit") {
                    status.innerText = "ðŸ”— Liaison : prononcez 'di-ZUIT'";
                } else {
                    status.innerText = "";
                }
            }
            document.getElementById('count-val').innerText = attempts;
        }

        function evaluate(said) {
            if (currentIdx >= words.length) return;
            let target = words[currentIdx].toLowerCase().replace(/[.,!?;:]/g, "");
            let heardArray = said.toLowerCase().split(/\s+/);
            let lastWord = heardArray[heardArray.length - 1];

            // Bloquer si c'est un verbe et qu'on entend "en"
            if (verbsENT.includes(target) && (said.includes(" en") || said.includes(" an"))) return;

            let isMatch = false;
            if (target === "dix-huit" && (said.includes("18") || said.includes("dizuit"))) isMatch = true;
            else if (verbsENT.includes(target)) {
                if (lastWord.startsWith(target.slice(0, -3))) isMatch = true;
            } else {
                if (said.includes(target)) isMatch = true;
            }

            if (isMatch) {
                document.getElementById('wd-' + currentIdx).classList.add('read');
                moveToNext();
            }
        }

        function handleManualHelp() {
            if (currentIdx >= words.length) return;
            const utterance = new SpeechSynthesisUtterance(words[currentIdx]);
            utterance.lang = 'fr-FR';
            synth.speak(utterance);
            attempts++;
            if (attempts >= 3) {
                document.getElementById('wd-' + currentIdx).classList.add('skipped');
                setTimeout(moveToNext, 1000);
            } else { updateFocus(); }
        }

        function moveToNext() { attempts = 0; currentIdx++; updateFocus(); }

        function toggleSpeech() {
            if (!isActive) {
                recognition.start(); isActive = true;
                document.getElementById('mic-toggle').classList.replace('bg-blue-600', 'bg-red-500');
            } else {
                recognition.stop(); isActive = false;
                document.getElementById('mic-toggle').classList.replace('bg-red-500', 'bg-blue-600');
            }
        }
        loadLevel('A1');
    </script>
</body>
</html>
