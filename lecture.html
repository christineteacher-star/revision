<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Coin Lecture | Académie Dragon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        @media (min-width: 1024px) {
            body { flex-direction: row; height: 100vh; overflow: hidden; }
        }

        /* --- SIDEBAR --- */
        .sidebar { width: 100%; height: 85px; background: white; border-bottom: 1px solid #e2e8f0; display: flex; flex-direction: row; align-items: center; padding: 0 25px; justify-content: space-between; flex-shrink: 0; z-index: 50; }
        @media (min-width: 1024px) { .sidebar { width: 85px; height: 100%; flex-direction: column; border-right: 1px solid #e2e8f0; border-bottom: none; padding: 25px 0; } }
        
        .nav-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #94a3b8; border: none; background: transparent; }
        .nav-icon:hover { transform: scale(1.1); background-color: #f8fafc; }

        /* --- CONTENU --- */
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; overflow-y: auto; }

        .selection-card { background: white; border-radius: 50px; padding: 40px; width: 100%; max-width: 600px; text-align: center; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }

        .btn-level { 
            display: flex; align-items: center; justify-content: center;
            padding: 22px; border-radius: 30px; font-weight: 800; font-size: 1.1rem;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none; margin-bottom: 15px; border: 3px solid transparent;
        }
        .btn-level:hover { transform: scale(1.05); }
        
        .n1 { background-color: #ecfdf5; color: #059669; }
        .n1:hover { border-color: #059669; background-color: white; }

        .n2 { background-color: #f5f3ff; color: #7c3aed; }
        .n2:hover { border-color: #7c3aed; background-color: white; }
        
        .n3 { background-color: #fff7ed; color: #ea580c; }
        .n3:hover { border-color: #ea580c; background-color: white; }

    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="flex flex-row lg:flex-col items-center gap-6">
            <a href="index.html" class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white shadow-lg hover:scale-110 transition-transform">
                <i class="fas fa-dragon text-2xl"></i>
            </a>
            <div class="nav-icon" style="background: #eff6ff; color: #3b82f6;"><i class="fas fa-book-open text-2xl"></i></div>
            <a href="index.html" class="nav-icon"><i class="fas fa-home text-xl"></i></a>
        </div>
        <div class="flex flex-row lg:flex-col items-center gap-4">
            <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest hidden lg:block" style="writing-mode: vertical-rl; transform: rotate(180deg);">Académie de Lecture</div>
        </div>
    </nav>

    <main class="main-content">
        <div class="selection-card">
            <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center text-2xl mx-auto mb-6">
                <i class="fas fa-feather-alt"></i>
            </div>
            <h1 class="text-4xl font-black text-slate-800 mb-2 uppercase">Le Coin Lecture</h1>
            <p class="text-slate-500 font-bold mb-8">Choisis un défi adapté à ton niveau</p>

            <div class="flex flex-col">
                <a href="lecture1.html" class="btn-level n1 shadow-sm">
                    <i class="fas fa-medal mr-4"></i>
                    <span>LECTURE - NIVEAU 1</span>
                </a>

                <a href="lecture2.html" class="btn-level n2 shadow-sm">
                    <i class="fas fa-star mr-4"></i>
                    <span>LECTURE - NIVEAU 2</span>
                </a>

                <a href="lecture3.html" class="btn-level n3 shadow-sm">
                    <i class="fas fa-crown mr-4"></i>
                    <span>LECTURE - NIVEAU 3</span>
                </a>
            </div>

            <p class="text-slate-400 text-xs font-bold mt-6 uppercase tracking-widest">
                Prépare ton micro pour l'aventure !
            </p>
        </div>
    </main>

</body>
</html>
