<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Épreuve des Crocs | Académie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f0f7ff; 
            margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }

        /* Même barre latérale que l'accueil */
        .sidebar { width: 85px; background: white; display: flex; flex-direction: column; align-items: center; padding: 25px 0; border-right: 1px solid #eef2f6; }
        .logo-dragon { width: 48px; height: 48px; background: #0ea5e9; border-radius: 14px; display: flex; align-items: center; justify-content: center; color: white; font-size: 22px; margin-bottom: 40px; }

        .main-content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 30px; position: relative; }

        /* Style Carte de l'accueil */
        .game-card { 
            background: white; border-radius: 35px; padding: 40px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            width: 100%; max-width: 600px; text-align: center;
        }

        .btn-answer { 
            background: #f8fafc; padding: 18px; border-radius: 22px; 
            font-weight: 700; transition: 0.2s; cursor: pointer; 
            border: 2px solid #e2e8f0; color: #475569;
        }
        .btn-answer:hover { background: #0ea5e9; color: white; border-color: #0ea5e9; transform: translateY(-2px); }

        .timer-container { width: 100%; height: 12px; background: #e2e8f0; border-radius: 10px; margin-top: 30px; overflow: hidden; }
        .timer-bar { height: 100%; background: #0ea5e9; width: 100%; transition: width 0.1s linear; }

        .correct { background: #10b981 !important; color: white !important; border-color: #10b981 !important; }
        .wrong { background: #ef4444 !important; color: white !important; border-color: #ef4444 !important; animation: shake 0.3s; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-dragon" onclick="window.location.href='index.html'" style="cursor:pointer"><i class="fas fa-dragon"></i></div>
        <div class="text-slate-300 hover:text-sky-500 cursor-pointer" onclick="window.location.href='index.html'"><i class="fas fa-home text-2xl"></i></div>
    </nav>

    <main class="main-content">
        <div class="game-card">
            <div id="game-zone">
                <div class="flex justify-between items-center mb-6">
                    <div class="text-left">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Score Actuel</p>
                        <p class="text-3xl font-black text-slate-800" id="score">0</p>
                    </div>
                    <div class="text-right">
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest">Record</p>
                        <p class="text-xl font-bold text-orange-400" id="highscore">0</p>
                    </div>
                </div>

                <div class="mb-8">
                    <span id="tense-display" class="bg-sky-100 text-sky-600 px-4 py-1 rounded-full text-sm font-bold uppercase">Présent</span>
                    <h2 id="pronoun" class="text-2xl text-slate-400 font-bold mt-6 uppercase">Tu</h2>
                    <h1 id="verb" class="text-5xl font-black text-slate-800 mb-6">MANGER</h1>
                </div>

                <div id="options" class="grid grid-cols-2 gap-4">
                    </div>

                <div class="timer-container">
                    <div class="timer-bar" id="timer"></div>
                </div>
            </div>

            <div id="result-zone" class="hidden">
                <div class="mb-6">
                    <i class="fas fa-fire text-6xl text-orange-500"></i>
                </div>
                <h2 class="text-3xl font-black text-slate-800 mb-2">Temps écoulé !</h2>
                <p class="text-slate-500 mb-8">Bravo, tu as marqué <span id="final-score" class="font-bold text-sky-500">0</span> points.</p>
                <button onclick="location.reload()" class="w-full bg-sky-500 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-sky-600 transition">RECOMMENCER</button>
            </div>
        </div>
    </main>

    <script>
        const banqueDeQuestions = [
            { v: "ALLER", p: "Elle", r: "est allée", f: ["est allée", "est allé", "a allé", "est allait"], t: "Passé Composé" },
            { v: "MANGER", p: "Nous", r: "mangeâmes", f: ["mangeâmes", "mangeames", "mangeons", "mangeâtes"], t: "Passé Simple" },
            { v: "FINIR", p: "Vous", r: "finîtes", f: ["finîtes", "finites", "finitent", "finissiez"], t: "Passé Simple" },
            { v: "VENIR", p: "Tu", r: "vins", f: ["vins", "vinst", "vinrent", "venas"], t: "Passé Simple" },
            { v: "POUVOIR", p: "Ils", r: "pourront", f: ["pourront", "pouvront", "peuvent", "pouvaient"], t: "Futur" },
            { v: "PRENDRE", p: "Je", r: "prenais", f: ["prenais", "prenait", "prennais", "prendrais"], t: "Imparfait" },
            { v: "FAIRE", p: "Vous", r: "faites", f: ["faites", "faisez", "font", "faisons"], t: "Présent" }
        ];

        let score = 0;
        let timeLeft = 60;
        let canAnswer = true;
        let questionsEnAttente = [...banqueDeQuestions];
        let erreursRecyclage = [];
        let highscore = localStorage.getItem('dragonHighscore') || 0;

        document.getElementById('highscore').innerText = highscore;

        function startGame() {
            nextQuestion();
            const timerInterval = setInterval(() => {
                timeLeft -= 0.1;
                document.getElementById('timer').style.width = (timeLeft / 60 * 100) + "%";
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 100);
        }

        function nextQuestion() {
            canAnswer = true;
            let source = (erreursRecyclage.length > 0 && Math.random() > 0.6) ? erreursRecyclage : banqueDeQuestions;
            const q = source[Math.floor(Math.random() * source.length)];
            
            document.getElementById('verb').innerText = q.v;
            document.getElementById('pronoun').innerText = q.p;
            document.getElementById('tense-display').innerText = q.t;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            [...q.f].sort(() => Math.random() - 0.5).forEach(opt => {
                const btn = document.createElement('div');
                btn.className = "btn-answer";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(btn, opt, q.r, q);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(btn, chosen, correct, qObj) {
            if (!canAnswer) return;
            canAnswer = false;

            if (chosen === correct) {
                btn.classList.add('correct');
                score += 20;
                document.getElementById('score').innerText = score;
                // Si c'était une erreur recyclée, on l'enlève
                erreursRecyclage = erreursRecyclage.filter(item => item !== qObj);
                setTimeout(nextQuestion, 400);
            } else {
                btn.classList.add('wrong');
                if(!erreursRecyclage.includes(qObj)) erreursRecyclage.push(qObj);
                setTimeout(() => { btn.classList.remove('wrong'); canAnswer = true; nextQuestion(); }, 500);
            }
        }

        function endGame() {
            if (score > highscore) {
                localStorage.setItem('dragonHighscore', score);
            }
            document.getElementById('game-zone').classList.add('hidden');
            document.getElementById('result-zone').classList.remove('hidden');
            document.getElementById('final-score').innerText = score;
        }

        setTimeout(startGame, 1000);
    </script>
</body>
</html>
