<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilan : Le Comte de Monte-Cristo</title>
    <style>
        :root { --primary: #3498db; --success: #27ae60; --error: #e74c3c; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: #f4f7f9; display: flex; justify-content: center; padding: 20px; color: var(--dark); }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 10px; margin-top: 0; }
        
        /* Section Nom de l'élève */
        .name-box { background: #ebf5fb; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 2px dashed var(--primary); }
        .name-box label { display: block; font-weight: bold; margin-bottom: 8px; }
        .name-box input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #bdc3c7; box-sizing: border-box; font-size: 1rem; }

        .question { font-size: 1.2em; font-weight: bold; margin: 20px 0; min-height: 60px; }
        .options { display: grid; gap: 10px; }
        button.opt-btn { padding: 15px; border: 2px solid #eee; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 1em; transition: all 0.2s; }
        button.opt-btn:hover:not(:disabled) { border-color: var(--primary); background: #f0f8ff; }
        
        .feedback { margin: 15px 0; padding: 15px; border-radius: 10px; display: none; line-height: 1.4; }
        .correct { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .wrong { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 15px; border-radius: 10px; text-align: center; border-top: 4px solid var(--primary); }
        
        .flashcard { width: 100%; height: 220px; perspective: 1000px; cursor: pointer; margin-top: 20px; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
        .flashcard.flipped .card-inner { transform: rotateY(180deg); }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 15px; padding: 25px; box-sizing: border-box; border: 2px solid var(--primary); }
        .card-front { font-size: 1.6em; font-weight: bold; background: white; }
        .card-back { background: var(--primary); color: white; transform: rotateY(180deg); font-size: 1.1em; }

        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1.1em; }
        .btn-next { background: var(--success); color: white; display: none; }
        
        #sync-status { text-align: center; margin-top: 15px; font-weight: bold; color: var(--primary); min-height: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <div id="quiz-section">
        <div class="name-box">
            <label for="student-name">Votre Nom et Prénom :</label>
            <input type="text" id="student-name" placeholder="Ex: Edmond Dantès" required>
        </div>

        <div id="progress" style="font-weight:bold; color:#7f8c8d;">Question 1 / 10</div>
        <h1>Quiz : Chapitre 1</h1>
        <div class="question" id="q-text"></div>
        <div class="options" id="options-box"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="btn-action btn-next">Suivant &rarr;</button>
    </div>

    <div id="end-section" style="display:none;">
        <h1>Bilan de l'Apprenti Marin</h1>
        <div class="stats-grid">
            <div class="stat-card"><div>Score</div><div id="res-score" style="font-size: 1.8em; font-weight: bold;"></div></div>
            <div class="stat-card"><div>Exactitude</div><div id="res-percent" style="font-size: 1.8em; font-weight: bold;"></div></div>
        </div>
        <div class="stat-card" style="width: 100%; margin-bottom: 20px; box-sizing: border-box;">
            <div>Point fort :</div>
            <div id="res-strength" style="color:var(--success); font-weight:bold;"></div>
        </div>
        
        <div id="sync-status"></div>

        <button onclick="startFlashcards()" class="btn-action" style="background:var(--dark); color:white;">Continuer avec les Flashcards</button>
    </div>

    <div id="flash-section" style="display:none; text-align: center;">
        <h1>Révision : Flashcards</h1>
        <div class="flashcard" onclick="this.classList.toggle('flipped')">
            <div class="card-inner">
                <div class="card-front" id="f-front"></div>
                <div class="card-back" id="f-back"></div>
            </div>
        </div>
        <button onclick="nextFlashcard()" class="btn-action" style="margin-top:30px; background:var(--primary); color: white;">Carte Suivante</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "Edmond semble ________ par la mort du capitaine.", opts: ["accablé", "hostile", "prospère", "ambitieux"], r: 0, cat: "Vocabulaire", def: "ACCABLÉ : Très triste, comme si l'on portait un poids trop lourd." },
        { q: "Morrel est un marchand _________ (affaires rentables).", opts: ["ambitieux", "accablé", "prospère", "hostile"], r: 2, cat: "Vocabulaire", def: "PROSPÈRE : Qui réussit financièrement." },
        { q: "Danglars lance un regard _________ à Edmond.", opts: ["hostile", "prospère", "ambitieux", "accablé"], r: 0, cat: "Vocabulaire", def: "HOSTILE : Qui se comporte comme un ennemi." },
        { q: "Edmond est un jeune marin doué et _________.", opts: ["accablé", "ambitieux", "hostile", "prospère"], r: 1, cat: "Vocabulaire", def: "AMBITIEUX : Qui veut réussir socialement." },
        { q: "Monsieur Morrel (dit) __________ la mort du capitaine.", opts: ["s'enquiert", "déplore", "souligne", "rassure"], r: 1, cat: "Verbes", def: "DÉPLORER : Regretter très vivement." },
        { q: "L'armateur (dit) __________ de l'état des marchandises.", opts: ["déplore", "rassure", "s'enquiert", "souligne"], r: 2, cat: "Verbes", def: "S'ENQUÉRIR : Se renseigner, poser des questions." },
        { q: "Edmond (dit) __________ Morrel pour le calmer.", opts: ["rassure", "déplore", "souligne", "s'enquiert"], r: 0, cat: "Verbes", def: "RASSURER : Redonner confiance à quelqu'un." },
        { q: "Danglars (dit) __________ l'escale suspecte.", opts: ["rassure", "souligne", "déplore", "s'enquiert"], r: 1, cat: "Verbes", def: "SOULIGNER : Mettre en évidence un point précis." },
        { q: "Intrus : Gouvernail - Boussole - Charrue - Ancre.", opts: ["Gouvernail", "Boussole", "Charrue", "Ancre"], r: 2, cat: "Marine", def: "La CHARRUE est pour la terre, pas pour la mer." },
        { q: "Intrus : Matelot - Cordonnier - Capitaine - Second.", opts: ["Matelot", "Cordonnier", "Capitaine", "Second"], r: 1, cat: "Marine", def: "Le CORDONNIER travaille en ville, pas sur un bateau." }
    ];

    let current = 0; let score = 0; let cats = {Vocabulaire:0, Verbes:0, Marine:0}; let fIdx = 0;

    function showQ() {
        const q = quizData[current];
        document.getElementById('progress').innerText = `Question ${current+1} / 10`;
        document.getElementById('q-text').innerHTML = q.q;
        const box = document.getElementById('options-box'); box.innerHTML = '';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        q.opts.forEach((o, i) => {
            const b = document.createElement('button'); b.className = 'opt-btn'; b.innerHTML = o;
            b.onclick = () => {
                document.querySelectorAll('.opt-btn').forEach(btn => btn.disabled = true);
                if(i === q.r) {
                    score++; cats[q.cat]++;
                    document.getElementById('feedback').className = "feedback correct";
                    document.getElementById('feedback').innerHTML = `<b>Correct !</b><br>${q.def}`;
                } else {
                    document.getElementById('feedback').className = "feedback wrong";
                    document.getElementById('feedback').innerHTML = `<b>Erreur.</b><br>${q.def}`;
                }
                document.getElementById('feedback').style.display = 'block';
                document.getElementById('next-btn').style.display = 'block';
            };
            box.appendChild(b);
        });
    }

    document.getElementById('next-btn').onclick = () => {
        current++; 
        if(current < 10) showQ();
        else finishQuiz();
    };

    function finishQuiz() {
        document.getElementById('quiz-section').style.display = 'none'; 
        document.getElementById('end-section').style.display = 'block';
        document.getElementById('res-score').innerText = `${score}/10`;
        document.getElementById('res-percent').innerText = `${score*10}%`;
        let best = Object.keys(cats).reduce((a, b) => cats[a] > cats[b] ? a : b);
        document.getElementById('res-strength').innerText = best;

        const nom = document.getElementById('student-name').value.trim() || "Anonyme";
        envoyerDonnees(nom, score * 10);
    }

    async function envoyerDonnees(nom, pourcentage) {
        const status = document.getElementById('sync-status');
        status.innerText = "⏳ Transmission de la note...";
        
        // Remplacer "VOTRE_ID_ICI" par votre identifiant SheetDB
        const API_URL = "https://sheetdb.io/api/v1/fy656vkhiikd5";

        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    data: [{ "nom": nom, "score": pourcentage, "date": new Date().toLocaleDateString('fr-FR'), "sujet": "Monte-Cristo Ch.1" }]
                })
            });
            status.innerHTML = response.ok ? "✅ Note enregistrée." : "⚠️ Erreur d'enregistrement.";
        } catch (e) {
            status.innerHTML = "❌ Connexion impossible.";
        }
    }

    function startFlashcards() { 
        document.getElementById('end-section').style.display = 'none'; 
        document.getElementById('flash-section').style.display = 'block'; 
        showFlash(); 
    }
    
    function showFlash() { 
        const c = quizData[fIdx]; 
        document.querySelector('.flashcard').classList.remove('flipped'); 
        document.getElementById('f-front').innerText = c.opts[c.r].toUpperCase(); 
        document.getElementById('f-back').innerHTML = c.def; 
    }
    
    function nextFlashcard() { fIdx = (fIdx + 1) % 10; showFlash(); }

    showQ();
</script>
</body>
</html>
