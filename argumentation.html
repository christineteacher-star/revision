<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jeu : L'Apprenti Argumentateur</title>
    <style>
        :root { --primary: #0277bd; --secondary: #e1f5fe; --success: #388e3c; --bg: #f0f4f8; }
        body { font-family: 'Arial', sans-serif; background-color: var(--bg); padding: 20px; line-height: 1.4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #1565c0; text-align: center; margin-bottom: 10px; }
        .level-info { text-align: center; font-weight: bold; color: var(--primary); font-size: 1.2em; margin-bottom: 15px; }
        .hint { background: #fff9c4; padding: 12px; border-radius: 8px; border: 1px solid #fbc02d; font-size: 0.95em; margin-bottom: 20px; }
        #puzzle-area { min-height: 250px; margin-bottom: 20px; }
        
        .draggable { 
            background: var(--secondary); border: 2px solid var(--primary); padding: 15px; margin: 10px 0; 
            border-radius: 10px; cursor: grab; font-size: 1.05em; transition: 0.2s;
            /* CRUCIAL POUR MOBILE */
            touch-action: none; 
            user-select: none;
        }
        
        .draggable:active { cursor: grabbing; opacity: 0.8; }
        .draggable.correct { background: #c8e6c9; border-color: var(--success); }
        .buttons { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1em; }
        .btn-check { background: var(--primary); color: white; }
        .btn-next { background: var(--success); color: white; display: none; }
        #message { margin-top: 20px; text-align: center; font-weight: bold; font-size: 1.1em; }
    </style>
</head>
<body>

<div class="container">
    <h1>L'Apprenti Argumentateur ‚úçÔ∏è</h1>
    <div id="level-title" class="level-info"></div>
    
    <div class="hint">
        <strong>Aide :</strong> Place les blocs dans cet ordre : <br>
        Fait ‚ûî Pr√©cision (notamment) ‚ûî Explication ‚ûî Exemple ‚ûî Nuance (Pourtant/Mais) ‚ûî Conclusion
    </div>

    <div id="puzzle-area"></div>

    <div class="buttons">
        <button class="btn-check" onclick="checkOrder()">V√©rifier l'ordre</button>
        <button id="next-btn" class="btn-next" onclick="nextLevel()">Niveau Suivant ‚ûî</button>
    </div>
    <div id="message"></div>
</div>

<script>
    // --- 1. SCRIPT DE COMPATIBILIT√â MOBILE (Comme le jeu Pour/Contre) ---
    function touchHandler(event) {
        var touches = event.changedTouches, first = touches[0], type = "";
        switch(event.type) {
            case "touchstart": type = "mousedown"; break;
            case "touchmove":  type = "mousemove"; break;        
            case "touchend":   type = "mouseup";   break;
            default: return;
        }
        var simulatedEvent = document.createEvent("MouseEvent");
        simulatedEvent.initMouseEvent(type, true, true, window, 1, 
                                      first.screenX, first.screenY, 
                                      first.clientX, first.clientY, false, 
                                      false, false, false, 0, null);
        first.target.dispatchEvent(simulatedEvent);
        if (type === "mousemove") { event.preventDefault(); }
    }
    document.addEventListener("touchstart", touchHandler, true);
    document.addEventListener("touchmove", touchHandler, true);
    document.addEventListener("touchend", touchHandler, true);

    // --- 2. DONN√âES ET LOGIQUE DU JEU ---
    const levels = [
        {
            title: "Phileas Fogg (Le Tour du Monde)",
            data: [
                { id: "1", text: "Phileas Fogg est un homme qui adore la routine et l'ordre." },
                { id: "2", text: "Il fait notamment les m√™mes activit√©s chaque jour √† la m√™me minute." },
                { id: "3", text: "Il pense que la vie est plus simple quand on calcule tout avec pr√©cision." },
                { id: "4", text: "Par exemple, il va au club chaque jour exactement √† onze heures et demie." },
                { id: "5", text: "Pourtant, cette vie tr√®s calme va bient√¥t changer √† cause d'un pari fou." },
                { id: "6", text: "C'est pourquoi son nouveau valet va √™tre tr√®s surpris par ce voyage." }
            ]
        },
        {
            title: "Les Fast-foods",
            data: [
                { id: "1", text: "De nos jours, beaucoup de jeunes mangent souvent dans les fast-foods." },
                { id: "2", text: "Ils y vont notamment parce que c'est un endroit pratique pour les amis." },
                { id: "3", text: "Dans ces restaurants, le service est tr√®s rapide et les prix sont bas." },
                { id: "4", text: "Ainsi, on peut manger un menu complet pour moins de dix euros." },
                { id: "5", text: "Cependant, cette nourriture est souvent trop grasse pour la sant√©." },
                { id: "6", text: "C'est pourquoi il faut aussi essayer de cuisiner des produits frais." }
            ]
        },
        {
            title: "Le T√©l√©travail",
            data: [
                { id: "1", text: "Aujourd'hui, travailler depuis la maison est devenu tr√®s populaire." },
                { id: "2", text: "On utilise notamment des outils vid√©o pour faire des r√©unions √† distance." },
                { id: "3", text: "Cela permet de gagner du temps car on ne voyage plus dans les transports." },
                { id: "4", text: "Par exemple, un employ√© peut dormir plus longtemps et √™tre plus repos√©." },
                { id: "5", text: "N√©anmoins, on peut se sentir seul si on ne voit jamais ses coll√®gues." },
                { id: "6", text: "C'est pourquoi beaucoup de gens pr√©f√®rent un mod√®le m√©lang√© (bureau et maison)." }
            ]
        },
        {
            title: "Le Street-Art",
            data: [
                { id: "1", text: "Le street-art n'est plus consid√©r√© comme une simple d√©gradation." },
                { id: "2", text: "On trouve notamment des fresques magnifiques dans les grandes villes." },
                { id: "3", text: "Cet art permet de rendre la rue plus belle et d'exprimer des id√©es." },
                { id: "4", text: "Ainsi, des artistes c√©l√®bres vendent maintenant leurs ≈ìuvres tr√®s cher." },
                { id: "5", text: "Malgr√© cela, dessiner sur les murs sans permission reste interdit." },
                { id: "6", text: "C'est pourquoi les mairies cr√©ent d√©sormais des espaces autoris√©s." }
            ]
        }
    ];

    let currentLevel = 0;
    let dragSrcEl = null;

    function initLevel() {
        const area = document.getElementById('puzzle-area');
        const title = document.getElementById('level-title');
        const nextBtn = document.getElementById('next-btn');
        const levelData = levels[currentLevel];
        
        title.innerHTML = `Niveau ${currentLevel + 1} / ${levels.length} : ${levelData.title}`;
        area.innerHTML = '';
        nextBtn.style.display = 'none';
        document.getElementById('message').innerHTML = '';

        let shuffled = [...levelData.data].sort(() => Math.random() - 0.5);

        shuffled.forEach(item => {
            const div = document.createElement('div');
            div.className = 'draggable';
            div.draggable = true;
            div.innerHTML = item.text;
            div.dataset.id = item.id;

            // Logique de mouvement identique au jeu Pour/Contre
            div.ondragstart = function(e) {
                dragSrcEl = this;
                e.dataTransfer.effectAllowed = 'move';
            };
            div.ondragover = function(e) { e.preventDefault(); };
            div.ondrop = function(e) {
                e.preventDefault();
                if (dragSrcEl !== this) {
                    let all = Array.from(document.querySelectorAll('.draggable'));
                    if (all.indexOf(dragSrcEl) < all.indexOf(this)) this.after(dragSrcEl);
                    else this.before(dragSrcEl);
                }
            };
            area.appendChild(div);
        });
    }

    function checkOrder() {
        const items = document.querySelectorAll('.draggable');
        const correctData = levels[currentLevel].data;
        let correctCount = 0;

        items.forEach((item, i) => {
            if (item.dataset.id === correctData[i].id) {
                item.classList.add('correct');
                correctCount++;
            } else {
                item.classList.remove('correct');
            }
        });

        const msg = document.getElementById('message');
        if (correctCount === correctData.length) {
            msg.innerHTML = "üéâ Bravo ! Tu as trouv√© la bonne logique.";
            msg.style.color = "var(--success)";
            document.getElementById('next-btn').style.display = 'block';
        } else {
            msg.innerHTML = `‚ö†Ô∏è ${correctCount} / ${correctData.length} bien plac√©s. R√©essaie !`;
            msg.style.color = "#d32f2f";
        }
    }

    function nextLevel() {
        currentLevel++;
        if (currentLevel < levels.length) initLevel();
        else {
            document.querySelector('.container').innerHTML = "<h1>üéì Champion !</h1><p style='text-align:center'>Tu ma√Ætrises l'argumentation !</p><button onclick='location.reload()'>Rejouer</button>";
        }
    }

    initLevel();
</script>
</body>
</html>
