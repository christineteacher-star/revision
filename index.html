<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | Acad√©mie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 85px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; flex-shrink: 0; justify-content: space-between; z-index: 100; }
        .nav-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #94a3b8; }
        .icon-fb:hover { color: #1877F2; transform: scale(1.2); filter: drop-shadow(0 0 10px rgba(24, 119, 242, 0.8)); }
        .icon-ig:hover { color: #E4405F; transform: scale(1.2); filter: drop-shadow(0 0 10px rgba(228, 64, 95, 0.8)); }
        .icon-wa:hover { color: #25D366; transform: scale(1.2); filter: drop-shadow(0 0 10px rgba(37, 211, 102, 0.8)); }

        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; gap: 25px; overflow-y: auto; }

        /* --- TOP CARDS : GLOW PUISSANT --- */
        .exercise-card { background: white; border-radius: 35px; padding: 25px; text-align: center; border: 3px solid transparent; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; position: relative; }
        .exercise-card:hover { transform: translateY(-15px); }
        
        /* Glows avec intensit√© augment√©e */
        .card-blue:hover { border-color: #3b82f6; box-shadow: 0 25px 50px rgba(59, 130, 246, 0.4); }
        .card-purple:hover { border-color: #a855f7; box-shadow: 0 25px 50px rgba(168, 85, 247, 0.4); }
        .card-emerald:hover { border-color: #10b981; box-shadow: 0 25px 50px rgba(16, 185, 129, 0.4); }

        .avatar-box { width: 80px; height: 80px; margin: 0 auto 15px auto; transition: 0.3s; }
        .exercise-card:hover .avatar-box { transform: scale(1.1); }

        .btn-game { display: block; width: 100%; color: white; font-weight: 900; padding: 12px 0; margin-top: 20px; border-radius: 15px; text-transform: uppercase; font-size: 11px; transition: 0.3s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-game:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* --- LEADERBOARD --- */
        .leaderboard-aside { width: 400px; background: white; border-left: 1px solid #e2e8f0; border-radius: 50px 0 0 50px; padding: 20px 0; display: flex; flex-direction: column; }
        .podium-box { position: relative; margin: 0 20px 20px 20px; background: #f8fbff; border-radius: 35px; height: 240px; overflow: hidden; display: flex; align-items: flex-end; justify-content: center; border: 2px solid #e2efff; }
        .podium-column { display: flex; flex-direction: column; align-items: center; width: 90px; transition: 0.3s; }
        .podium-column:hover { transform: translateY(-10px); filter: drop-shadow(0 15px 20px rgba(0,0,0,0.1)); }
        .podium-bar { width: 100%; border-radius: 15px 15px 10px 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.2rem; }

        /* --- LISTE MOUVEMENT --- */
        .leader-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 22px; margin-bottom: 8px; transition: 0.3s; cursor: pointer; background: white; border: 2px solid #f8fafc; }
        .leader-item:hover { transform: translateX(20px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* --- CARTES DU BAS --- */
        .level-card { position: relative; height: 110px; border-radius: 30px; overflow: hidden; flex: 1; transition: 0.4s; cursor: pointer; border: 3px solid transparent; }
        .level-card:hover { transform: translateY(-8px); border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.5); }
        .level-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
        .level-card span { position: absolute; bottom: 15px; left: 20px; color: white; font-weight: 800; text-transform: uppercase; font-size: 11px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="flex flex-col items-center gap-6">
            <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-dragon text-2xl"></i></div>
            <a href="#" class="nav-icon" style="color: #3b82f6;"><i class="fas fa-compass text-2xl"></i></a>
            <div class="nav-icon" onclick="window.location.reload()"><i class="fas fa-home text-xl"></i></div>
        </div>
        <div class="flex flex-col items-center gap-4">
            <a href="#" class="nav-icon icon-fb"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="#" class="nav-icon icon-ig"><i class="fab fa-instagram text-xl"></i></a>
            <a href="#" class="nav-icon icon-wa"><i class="fab fa-whatsapp text-xl"></i></a>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-3xl font-black text-slate-800">Mon Acad√©mie</h1>
        
        <div class="grid grid-cols-3 gap-6">
            <div class="exercise-card card-blue">
                <div class="avatar-box" id="icon-Sens">
                    <div class="w-full h-full flex items-center justify-center bg-blue-50 rounded-3xl shadow-inner">
                        <i class="fas fa-scroll text-4xl text-blue-300"></i>
                    </div>
                </div>
                <div class="text-slate-400 font-bold text-[10px] uppercase mb-1 tracking-widest">Sens Propre / Figur√©</div>
                <div class="text-slate-800 font-black text-lg" id="name-Sens">...</div>
                <a href="sens.html" class="btn-game bg-blue-500">EXPLORER</a>
            </div>

            <div class="exercise-card card-purple">
                <div class="avatar-box" id="icon-Grammaire">
                    <div class="w-full h-full flex items-center justify-center bg-purple-50 rounded-3xl shadow-inner">
                        <i class="fas fa-shield-halved text-4xl text-purple-300"></i>
                    </div>
                </div>
                <div class="text-slate-400 font-bold text-[10px] uppercase mb-1 tracking-widest">Grammaire / Classes</div>
                <div class="text-slate-800 font-black text-lg" id="name-Grammaire">...</div>
                <a href="grammaire.html" class="btn-game bg-purple-500">S'ENTRA√éNER</a>
            </div>

            <div class="exercise-card card-emerald">
                <div class="avatar-box" id="icon-Conjugaison">
                    <div class="w-full h-full flex items-center justify-center bg-emerald-50 rounded-3xl shadow-inner">
                        <i class="fas fa-map-marked-alt text-4xl text-emerald-300"></i>
                    </div>
                </div>
                <div class="text-slate-400 font-bold text-[10px] uppercase mb-1 tracking-widest">Conjugaison / Temps</div>
                <div class="text-slate-800 font-black text-lg" id="name-Conjugaison">...</div>
                <a href="conjugaison.html" class="btn-game bg-emerald-500">VAINCRE</a>
            </div>
        </div>

        <div class="bg-white rounded-[40px] p-8 flex justify-between items-center shadow-sm border-2 border-transparent hover:border-slate-800 transition-all group">
            <div><h2 class="text-2xl font-black text-slate-800 uppercase">L'√âpreuve de Monte-Cristo</h2><p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Le d√©fi ultime</p></div>
            <a href="epreuve.html" class="bg-slate-800 text-white px-10 py-4 rounded-2xl font-black shadow-xl group-hover:bg-sky-500 transition-all">AFFRONTER</a>
        </div>

        <div class="flex gap-4">
            <div class="level-card"><img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=400"><span>Qu√™te du Brevet</span></div>
            <div class="level-card"><img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=400"><span>Seconde Zone</span></div>
            <div class="level-card"><img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=400"><span>√âpreuve Terminale</span></div>
        </div>
    </main>

    <aside class="leaderboard-aside">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Top Aventuriers</h2>
        <div class="podium-box">
            <div id="podium-area" class="flex items-end gap-3 pb-6 relative z-10"></div>
        </div>
        <div id="leader-list" class="overflow-y-auto flex-1 px-5 mt-4"></div>
    </aside>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqLheXqYNAzM3cDMNJTtM03MxUmKYZTfB4etoK5jmHFtWNlDjlc6zQDyZlE7gZnlyXqg/exec";
        
        async function updateApp() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                ['Sens', 'Grammaire', 'Conjugaison'].forEach(key => {
                    const best = data.filter(i => i.sujet?.includes(key)).sort((a,b) => b.score - a.score)[0];
                    if(best) {
                        document.getElementById(`name-${key}`).innerText = best.nom.split(' ')[0];
                        document.getElementById(`icon-${key}`).innerHTML = `<img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${best.nom}" class="w-full h-full rounded-2xl shadow-sm">`;
                    }
                });

                const players = data.filter(i => i.sujet?.includes("Monte-Cristo")).sort((a,b) => b.score - a.score);
                if(players.length >= 3) {
                    document.getElementById('podium-area').innerHTML = `
                        <div class="podium-column"><span class="text-[10px] font-bold text-slate-500 mb-1">${players[1].nom.split(' ')[0]}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[1].nom}" class="w-14 h-14 rounded-2xl bg-white border-2 border-white shadow-md mb-2"><div class="podium-bar bg-amber-400 h-[70px]">#2</div></div>
                        <div class="podium-column" style="width: 100px;"><span class="text-[11px] font-black text-slate-800 mb-1">${players[0].nom.split(' ')[0]}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[0].nom}" class="w-20 h-20 rounded-3xl bg-white border-4 border-white shadow-xl mb-2"><div class="podium-bar bg-green-400 h-[100px]">#1</div></div>
                        <div class="podium-column"><span class="text-[10px] font-bold text-slate-500 mb-1">${players[2].nom.split(' ')[0]}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[2].nom}" class="w-14 h-14 rounded-2xl bg-white border-2 border-white shadow-md mb-2"><div class="podium-bar bg-red-400 h-[55px]">#3</div></div>`;
                }

                const colors = ['#3b82f6', '#a855f7', '#10b981'];
                document.getElementById('leader-list').innerHTML = players.slice(3).map((p, i) => {
                    const c = colors[i % 3];
                    return `<div class="leader-item" onmouseover="this.style.borderColor='${c}'" onmouseout="this.style.borderColor='#f8fafc'"><span style="color: ${c}; font-weight: 900; width: 35px; text-align: center; font-size: 1.1rem;">#${i+4}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${p.nom}" class="w-10 h-10 rounded-xl bg-slate-50 border border-slate-100"><div class="flex-1 truncate ml-2"><p class="font-bold text-slate-700 text-sm capitalize">${p.nom}</p><p style="color: ${c}; font-size: 10px; font-weight: 800;">üíé ${p.score} PTS</p></div></div>`;
                }).join('');

            } catch (e) { console.error(e); }
        }
        window.onload = updateApp;
    </script>
</body>
</html>
