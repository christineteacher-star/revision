        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 85px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; flex-shrink: 0; justify-content: space-between; }
        .nav-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #94a3b8; }
        .nav-icon:hover { transform: scale(1.1); background-color: #f8fafc; }

        /* --- CONTENU (ALIGNEMENT R√âPAR√â) --- */
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; gap: 25px; overflow-y: auto; }
        .leaderboard-aside { width: 400px; background: white; border-left: 1px solid #e2e8f0; padding: 20px 0; display: flex; flex-direction: column; border-radius: 50px 0 0 50px; flex-shrink: 0; }

        /* --- SQUIRCLES --- */
        .exercise-card { background: white; border-radius: 35px; padding: 25px; text-align: center; border: 3px solid transparent; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        /* --- CASES DU BAS --- */
        .level-card { position: relative; height: 115px; border-radius: 30px; overflow: hidden; flex: 1; border: 3px solid transparent; transition: 0.4s; }
        .level-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); transition: 0.4s; }
        .level-card span { position: absolute; bottom: 15px; left: 20px; color: white; font-weight: 800; text-transform: uppercase; font-size: 0.9rem; z-index: 10; }
        .level-card:hover { transform: translateY(-8px); border-color: white; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        /* --- PODIUM --- */
        .podium-container { background-color: #f8fbff; border: 2px solid #e2efff; margin: 0 20px 20px 20px; border-radius: 35px; padding: 25px 10px 15px 10px; display: flex; justify-content: center; align-items: flex-end; gap: 8px; height: 230px; }
        .podium-block { width: 100%; border-radius: 15px 15px 10px 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 18px; }
        
        /* --- LISTE --- */
        .list-row { display: flex; align-items: center; gap: 15px; border-radius: 25px; padding: 12px 15px; margin: 0 20px 10px 20px; transition: 0.3s; background: white; border: 2px solid transparent; }
        .gemini-tag { font-size: 9px; font-weight: 700; color: #cbd5e1; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); margin-top: 10px; letter-spacing: 1px; }
    </style>

    <main class="main-content">

            <div class="exercise-card shadow-sm" 
                 onmouseover="this.style.transform='translateY(-12px)'; this.style.borderColor='#3b82f6'; this.style.boxShadow='0 20px 30px rgba(59, 130, 246, 0.25)'"

    <aside class="leaderboard-aside">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Top Aventuriers</h2>
        <div id="podium-area" class="podium-container"></div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbys_uz58mt03TDr5gthhtJIeZJqqJDTuikaHwUa60o2rp3S4jIOeuABIrjWyfUDuhEdLg/exec?v=99";
   
        const rowStyles = [
            { bg: "#f5f3ff", color: "#8b5cf6", glow: "rgba(139, 92, 246, 0.3)" },
            { bg: "#ecfdf5", color: "#10b981", glow: "rgba(16, 185, 129, 0.3)" },
            { bg: "#fff7ed", color: "#f97316", glow: "rgba(249, 115, 22, 0.3)" },
            { bg: "#eff6ff", color: "#3b82f6", glow: "rgba(59, 130, 246, 0.3)" }
        ];

        async function updateApp() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
               const players = data
    .filter(i => i.nom && i.score)
    .sort((a, b) => {
    // 1. On trie par score
    let scoreA = Number(a.score) || 0;
    let scoreB = Number(b.score) || 0;
    if (scoreB !== scoreA) return scoreB - scoreA;

    // 2. Fonction pour transformer "JJ/MM/AAAA HH:MM:SS" en date lisible
    const parseFrenchDate = (dateStr) => {
        if (!dateStr) return 0;
        // Si la date est d√©j√† un objet ou un chiffre
        if (typeof dateStr !== 'string') return new Date(dateStr).getTime();
        
        // On s√©pare le jour, le mois, l'ann√©e et l'heure
        const parts = dateStr.split(/[\/\s:]/);
        if (parts.length < 3) return 0;
        
        // Format JS : Mois (0-11), Jour, Ann√©e, Heure, Min, Sec
        // On retire 1 au mois car en JS Janvier = 0
        return new Date(parts[2], parts[1] - 1, parts[0], parts[3] || 0, parts[4] || 0, parts[5] || 0).getTime();
    };

    let tempsA = parseFrenchDate(a.date || a.Date);
    let tempsB = parseFrenchDate(b.date || b.Date);

    return tempsB - tempsA; // Le plus r√©cent en haut
})
                
                if(players.length >= 3) {
                   document.getElementById('podium-area').innerHTML = `
    <div class="flex flex-col items-center w-[100px] transition-transform hover:-translate-y-2">
        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[1].nom}" class="w-16 h-16 mb-2">
        <span class="text-[13px] font-bold text-slate-700 mb-1 truncate w-full text-center">
            ${players[1].nom.split(' ')[0]}<br><small class="opacity-70">(${players[1].sujet})</small>
        </span>
        <div class="podium-block bg-amber-400 h-[85px]">#2</div>
    </div>
    <div class="flex flex-col items-center w-[100px] transition-transform hover:-translate-y-2">
        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[0].nom}" class="w-20 h-20 mb-2">
        <span class="text-[13px] font-bold text-slate-700 mb-1 truncate w-full text-center">
            ${players[0].nom.split(' ')[0]}<br><small class="text-green-600">(${players[0].sujet})</small>
        </span>
        <div class="podium-block bg-green-400 h-[115px]">#1</div>
    </div>
    <div class="flex flex-col items-center w-[100px] transition-transform hover:-translate-y-2">
        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[2].nom}" class="w-16 h-16 mb-2">
        <span class="text-[13px] font-bold text-slate-700 mb-1 truncate w-full text-center">
            ${players[2].nom.split(' ')[0]}<br><small class="opacity-70">(${players[2].sujet})</small>
        </span>
        <div class="podium-block bg-red-400 h-[65px]">#3</div>
    </div>`;
                }

                document.getElementById('leader-list').innerHTML = players.slice(3).map((p, i) => {
                    const s = rowStyles[i % rowStyles.length];
                    return `
                    <div class="list-row shadow-sm" style="background-color: ${s.bg}; color: ${s.color}" 
                         onmouseover="this.style.transform='translateX(10px)'; this.style.boxShadow='0 10px 20px ${s.glow}'; this.style.borderColor='white'" 
                         onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='none'; this.style.borderColor='transparent'">
                        <div class="w-8 font-black opacity-30">#${i+4}</div>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${p.nom}" class="w-11 h-11 rounded-2xl bg-white border-2 border-white">
                        <div class="flex-1 truncate ml-2">
                           <p class="font-bold text-slate-700 text-[13px]">${p.nom} <span class="font-normal opacity-50 text-[11px]">(${p.sujet})</span></p>
                            <div class="text-[10px] font-black uppercase tracking-widest opacity-70">üíé ${p.score} PTS</div>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        window.onload = updateApp;
    </script>
