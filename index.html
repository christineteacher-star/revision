<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | Académie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 85px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; flex-shrink: 0; justify-content: space-between; }
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; gap: 25px; overflow-y: auto; }
        .leaderboard-aside { width: 400px; background: white; border-left: 1px solid #e2e8f0; padding: 20px 0; display: flex; flex-direction: column; border-radius: 50px 0 0 50px; flex-shrink: 0; }
        .podium-container { background-color: #f8fbff; border: 2px solid #e2efff; margin: 0 20px 20px 20px; border-radius: 35px; padding: 25px 10px 15px 10px; display: flex; justify-content: center; align-items: flex-end; gap: 8px; height: 230px; }
        .podium-block { width: 100%; border-radius: 15px 15px 10px 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 18px; }
        .list-row { display: flex; align-items: center; gap: 15px; border-radius: 25px; padding: 12px 15px; margin: 0 20px 10px 20px; background: white; border: 2px solid transparent; transition: 0.3s; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="flex flex-col items-center gap-6">
            <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-dragon text-2xl"></i></div>
            <div class="nav-icon" onclick="window.location.reload()"><i class="fas fa-home text-xl"></i></div>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-3xl font-black text-slate-800">Mon Académie</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-[35px] shadow-sm text-center border-2 border-transparent hover:border-blue-500 transition-all">
                <i class="fas fa-scroll text-4xl text-blue-500 mb-2"></i>
                <h3 class="font-bold text-slate-700">Monte-Cristo</h3>
                <a href="epreuve.html" class="block bg-blue-500 text-white py-2 mt-3 rounded-xl font-bold">Jouer</a>
            </div>
        </div>
    </main>

    <aside class="leaderboard-aside">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Top Aventuriers</h2>
        <div id="podium-area" class="podium-container"></div>
        <div id="leader-list" class="overflow-y-auto flex-1"></div>
    </aside>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqLheXqYNAzM3cDMNJTtM03MxUmKYZTfB4etoK5jmHFtWNlDjlc6zQDyZlE7gZnlyXqg/exec?v=" + Date.now();
        
        async function updateApp() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // LE TRI : Score (100) puis Date (16:30 > 16:00)
                const players = data.sort((a, b) => {
                    let scoreA = Number(a.score) || 0;
                    let scoreB = Number(b.score) || 0;
                    if (scoreB !== scoreA) return scoreB - scoreA;
                    
                    return new Date(b.date).getTime() - new Date(a.date).getTime();
                });

                if(players.length >= 3) {
                    document.getElementById('podium-area').innerHTML = `
                        <div class="flex flex-col items-center w-[100px]">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[1].nom}" class="w-16 h-16 mb-2">
                            <span class="text-[10px] font-bold text-slate-700 text-center truncate w-full">${players[1].nom}</span>
                            <div class="podium-block bg-amber-400 h-[85px]">#2</div>
                        </div>
                        <div class="flex flex-col items-center w-[100px]">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[0].nom}" class="w-20 h-20 mb-2">
                            <span class="text-[10px] font-bold text-slate-800 text-center truncate w-full">${players[0].nom}</span>
                            <div class="podium-block bg-green-400 h-[115px]">#1</div>
                        </div>
                        <div class="flex flex-col items-center w-[100px]">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[2].nom}" class="w-16 h-16 mb-2">
                            <span class="text-[10px] font-bold text-slate-700 text-center truncate w-full">${players[2].nom}</span>
                            <div class="podium-block bg-red-400 h-[65px]">#3</div>
                        </div>`;
                }

                document.getElementById('leader-list').innerHTML = players.slice(3).map((p, i) => `
                    <div class="list-row shadow-sm bg-slate-50">
                        <div class="w-6 font-black opacity-20 text-xs">#${i+4}</div>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${p.nom}" class="w-10 h-10 rounded-xl bg-white">
                        <div class="flex-1 truncate">
                            <p class="font-bold text-slate-700 text-[12px]">${p.nom}</p>
                            <p class="text-[9px] text-slate-400 uppercase font-black">${p.score} PTS - ${p.sujet}</p>
                        </div>
                    </div>`).join('');
            } catch (e) { console.error("Erreur de chargement", e); }
        }
        window.onload = updateApp;
    </script>
</body>
</html>
