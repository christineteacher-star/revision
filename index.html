<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | AcadÃ©mie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 85px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; flex-shrink: 0; justify-content: space-between; z-index: 100; }
        .nav-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #94a3b8; }
        .icon-fb:hover { color: #1877F2; transform: scale(1.2); filter: drop-shadow(0 0 8px rgba(24, 119, 242, 0.6)); }
        .icon-ig:hover { color: #E4405F; transform: scale(1.2); filter: drop-shadow(0 0 8px rgba(228, 64, 95, 0.6)); }
        .icon-wa:hover { color: #25D366; transform: scale(1.2); filter: drop-shadow(0 0 8px rgba(37, 211, 102, 0.6)); }

        /* --- CONTENU --- */
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; gap: 25px; overflow-y: auto; }

        /* --- SQUIRCLES DU HAUT (CORRIGÃ‰S) --- */
        .exercise-card { background: white; border-radius: 35px; padding: 25px; text-align: center; border: 3px solid transparent; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        
        /* Boutons originaux avec Glow au survol */
        .btn-game { display: block; width: 100%; color: white; font-weight: 900; py: 12px; margin-top: 20px; border-radius: 15px; text-transform: uppercase; font-size: 11px; text-align: center; transition: 0.3s; }
        
        .card-blue:hover { transform: translateY(-12px); border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2); }
        .card-blue:hover .btn-game { background-color: #3b82f6; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.4); }

        .card-purple:hover { transform: translateY(-12px); border-color: #a855f7; box-shadow: 0 20px 40px rgba(168, 85, 247, 0.2); }
        .card-purple:hover .btn-game { background-color: #a855f7; box-shadow: 0 10px 20px rgba(168, 85, 247, 0.4); }

        .card-emerald:hover { transform: translateY(-12px); border-color: #10b981; box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2); }
        .card-emerald:hover .btn-game { background-color: #10b981; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4); }

        .champ-avatar-container { width: 80px; height: 80px; margin: 0 auto 12px auto; }

        /* --- PODIUM --- */
        .podium-box { position: relative; margin: 0 20px 20px 20px; background: #f8fbff; border-radius: 35px; height: 250px; overflow: hidden; display: flex; align-items: flex-end; justify-content: center; border: 2px solid #e2efff; }
        .sunburst-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-conic-gradient(from 0deg, #f8fbff 0deg 15deg, #e0f2fe 15deg 30deg); z-index: 1; }
        .podium-content { position: relative; z-index: 5; display: flex; align-items: flex-end; gap: 10px; padding-bottom: 20px; }
        .podium-avatar-wrap { display: flex; flex-direction: column; align-items: center; transition: 0.4s; cursor: pointer; }
        .podium-avatar-wrap:hover { transform: scale(1.1) translateY(-5px); filter: drop-shadow(0 10px 15px rgba(59, 130, 246, 0.2)); }

        /* --- LISTE DE DROITE (RANGS COLORÃ‰S) --- */
        .leader-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 22px; margin-bottom: 10px; transition: 0.3s; cursor: pointer; background: white; border: 2px solid #f1f5f9; }
        .leader-item:hover { transform: translateX(15px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* --- SQUIRCELS DU BAS + GLOW --- */
        .level-card { position: relative; height: 115px; border-radius: 35px; overflow: hidden; flex: 1; transition: 0.4s; cursor: pointer; border: 3px solid transparent; }
        .level-card:hover { transform: translateY(-10px); border-color: #3b82f6; box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4); }
        .level-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .level-card span { position: absolute; bottom: 15px; left: 20px; color: white; font-weight: 800; text-transform: uppercase; font-size: 13px; }

        .gemini-tag { font-size: 9px; font-weight: 700; color: #cbd5e1; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); margin-top: 10px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="flex flex-col items-center gap-6">
            <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-dragon text-2xl"></i></div>
            <a href="mailto:christine.el.mabsout@gmail.com" class="nav-icon" style="color: #3b82f6;"><i class="fas fa-compass text-2xl"></i></a>
            <div class="nav-icon" onclick="window.location.reload()"><i class="fas fa-home text-xl"></i></div>
        </div>
        <div class="flex flex-col items-center gap-4">
            <a href="#" class="nav-icon icon-fb"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="#" class="nav-icon icon-ig"><i class="fab fa-instagram text-xl"></i></a>
            <a href="#" class="nav-icon icon-wa"><i class="fab fa-whatsapp text-xl"></i></a>
            <div class="gemini-tag">Made with Gemini</div>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-3xl font-black text-slate-800">Mon AcadÃ©mie</h1>
        <div class="grid grid-cols-3 gap-6" id="top-cards"></div>

        <div class="bg-white rounded-[40px] p-8 flex justify-between items-center shadow-sm border-2 border-transparent hover:border-slate-800 transition-all group">
            <div><h2 class="text-2xl font-black text-slate-800 uppercase">L'Ã‰preuve de Monte-Cristo</h2><p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Le dÃ©fi ultime</p></div>
            <a href="epreuve.html" class="bg-slate-800 text-white px-10 py-4 rounded-2xl font-black shadow-xl group-hover:bg-sky-500 transition-all">AFFRONTER</a>
        </div>

        <div class="flex gap-4">
            <div class="level-card"><img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=400"><span>QuÃªte du Brevet</span></div>
            <div class="level-card"><img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=400"><span>Seconde Zone</span></div>
            <div class="level-card"><img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=400"><span>Ã‰preuve Terminale</span></div>
        </div>
    </main>

    <aside class="leaderboard-aside" style="width: 420px; background: white; border-left: 1px solid #e2e8f0; border-radius: 50px 0 0 50px; padding: 25px 0;">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Top Aventuriers</h2>
        <div class="podium-box">
            <div class="sunburst-bg"></div>
            <div id="podium-area" class="podium-content"></div>
        </div>
        <div id="leader-list" class="overflow-y-auto flex-1 px-6 mt-4"></div>
    </aside>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqLheXqYNAzM3cDMNJTtM03MxUmKYZTfB4etoK5jmHFtWNlDjlc6zQDyZlE7gZnlyXqg/exec";
        
        async function updateApp() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                const subjects = [
                    {key: 'Sens', title: 'Sens Propre/FigurÃ©', class: 'card-blue', color: 'bg-slate-100', btnColor: 'bg-blue-400'},
                    {key: 'Grammaire', title: 'Grammaire/Classes', class: 'card-purple', color: 'bg-slate-100', btnColor: 'bg-purple-400'},
                    {key: 'Conjugaison', title: 'Conjugaison/Temps', class: 'card-emerald', color: 'bg-slate-100', btnColor: 'bg-emerald-400'}
                ];

                document.getElementById('top-cards').innerHTML = subjects.map(s => {
                    const best = data.filter(i => i.sujet?.includes(s.key)).sort((a,b) => b.score - a.score)[0];
                    return `
                    <div class="exercise-card ${s.class}">
                        <div class="champ-avatar-container">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${best ? best.nom : 'Guest'}" class="w-full h-full rounded-2xl bg-slate-100 border-2 border-white shadow-sm">
                        </div>
                        <div class="text-slate-800 font-bold text-lg capitalize">${best ? best.nom.split(' ')[0] : '...'}</div>
                        <div class="text-slate-400 font-black text-[10px] uppercase mt-1 tracking-widest">${s.title}</div>
                        <a href="${s.key.toLowerCase()}.html" class="btn-game ${s.btnColor} py-3">Explorer</a>
                    </div>`;
                }).join('');

                const players = data.filter(i => i.sujet?.includes("Monte-Cristo")).sort((a,b) => b.score - a.score);
                if(players.length >= 3) {
                    document.getElementById('podium-area').innerHTML = `
                        <div class="podium-avatar-wrap" style="width: 90px;"><span class="font-bold text-slate-800 text-xs mb-1">${players[1].nom.split(' ')[0]}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[1].nom}" class="w-14 h-14 mb-2 rounded-2xl bg-white border-2 border-white shadow-lg"><div class="podium-block bg-amber-400 h-[70px]">#2</div></div>
                        <div class="podium-avatar-wrap" style="width: 105px;"><span class="font-bold text-slate-900 text-sm mb-1">${players[0].nom.split(' ')[0]}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[0].nom}" class="w-20 h-20 mb-2 rounded-3xl bg-white border-4 border-white shadow-2xl"><div class="podium-block bg-green-400 h-[105px]">#1</div></div>
                        <div class="podium-avatar-wrap" style="width: 90px;"><span class="font-bold text-slate-800 text-xs mb-1">${players[2].nom.split(' ')[0]}</span><img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[2].nom}" class="w-14 h-14 mb-2 rounded-2xl bg-white border-2 border-white shadow-lg"><div class="podium-block bg-red-400 h-[55px]">#3</div></div>`;
                }

                const colors = ['#3b82f6', '#a855f7', '#10b981'];
                document.getElementById('leader-list').innerHTML = players.slice(3).map((p, i) => `
                    <div class="leader-item" onmouseover="this.style.borderColor='${colors[i%3]}'; this.style.background='white'" onmouseout="this.style.borderColor='#f1f5f9'; this.style.background='white'">
                        <span style="color: ${colors[i%3]}; font-weight: 900; width: 40px; text-align: center;">#${i+4}</span>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${p.nom}" class="w-10 h-10 rounded-xl bg-slate-50 border border-slate-100">
                        <div class="flex-1 truncate ml-2">
                            <p class="font-bold text-slate-700 text-sm">${p.nom}</p>
                            <p style="color: ${colors[i%3]}; font-size: 10px; font-weight: 800;">ðŸ’Ž ${p.score} PTS</p>
                        </div>
                    </div>`).join('');

            } catch (e) { console.error(e); }
        }
        window.onload = updateApp;
    </script>
</body>
</html>
