<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Dashboard Acad√©mie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f0f7ff; margin: 0; display: flex; height: 100vh; }
        .sidebar { width: 100px; background: white; display: flex; flex-direction: column; align-items: center; padding: 30px 0; border-right: 1px solid #eef2f6; }
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; }
        .card { border-radius: 24px; transition: all 0.3s ease; }
        .class-img-card { position: relative; border-radius: 20px; overflow: hidden; height: 180px; flex: 1; cursor: pointer; }
        .class-img-card img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s; }
        .class-img-card:hover img { transform: scale(1.1); }
        .class-title { position: absolute; bottom: 20px; left: 20px; color: white; font-weight: 800; font-size: 1.2rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white mb-10 shadow-lg shadow-sky-200">
            <i class="fas fa-dragon text-2xl"></i>
        </div>
        <div class="text-sky-500 bg-sky-50 p-4 rounded-2xl">
            <i class="fas fa-home text-2xl"></i>

    <main class="main-content">
        <h1 class="text-4xl font-black text-slate-800 mb-8">Dashboard Acad√©mie</h1>

        <div class="grid grid-cols-2 gap-6 mb-6">
            <div class="card bg-white p-6 shadow-sm border border-slate-100 hover:shadow-md cursor-pointer flex items-center gap-5" onclick="window.location.href='quiz.html'">

                    <i class="fas fa-rocket text-2xl"></i>
                </div>

                    <h3 class="font-bold text-slate-800 text-lg">Quiz du Jour</h3>
                    <p class="text-slate-500 text-sm">R√©ponds au d√©fi !</p>
                </div>
            </div>

            <div class="card bg-white p-6 shadow-sm border border-slate-100 hover:shadow-md cursor-pointer flex items-center gap-5" onclick="window.location.href='epreuve.html'">
                <div class="w-16 h-16 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600">
                    <i class="fas fa-fire text-2xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800 text-lg">√âpreuve des Crocs</h3>
                    <p class="text-slate-500 text-sm">Conjugaison chrono</p>

        <div class="grid grid-cols-2 gap-6 mb-10">

                    </div>
                    <h3 class="font-bold text-slate-800">Ma√Ætre des Classes</h3>

                    <p class="text-sm font-bold text-purple-700" id="best-grammaire">Aucun record</p>
                </div>
            </div>

            <div class="card bg-white border-l-8 border-amber-500 p-6 shadow-sm cursor-pointer hover:bg-amber-50" onclick="window.location.href='sens.html'">
                <div class="flex items-center gap-4 mb-4">

                    <p class="text-sm font-bold text-amber-700" id="best-sens">Aucun record</p>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mt-auto">
            <div class="class-img-card" onclick="window.location.href='brevet.html'">
                <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500">

            <div class="class-img-card" onclick="window.location.href='seconde.html'">

        </div>
    </main>

    <script>
        function updateScores() {
            const gRecord = JSON.parse(localStorage.getItem('recordGrammaire'));
            const sRecord = JSON.parse(localStorage.getItem('recordSens'));
            if(gRecord) document.getElementById('best-grammaire').innerText = gRecord.pseudo + " : " + gRecord.score;
            if(sRecord) document.getElementById('best-sens').innerText = sRecord.pseudo + " : " + sRecord.score;
        }
        window.onload = updateScores;
    </script>
</body>
</html>
