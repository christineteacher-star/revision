<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | Classement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fbff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Layout 3 Colonnes */
        .sidebar { width: 80px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; }
        .main-layout { flex: 1; display: flex; padding: 20px; gap: 20px; overflow: hidden; }
        .games-column { flex: 1.5; display: flex; flex-direction: column; gap: 15px; }
        .leaderboard-column { flex: 1; background: white; border-radius: 40px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow: hidden; }

        /* Podium Design */
        .podium-container { display: flex; align-items: flex-end; justify-content: center; gap: 10px; margin-bottom: 25px; padding-top: 40px; }
        .podium-step { display: flex; flex-direction: column; align-items: center; width: 80px; text-align: center; }
        .step-bar { width: 100%; border-radius: 15px 15px 0 0; display: flex; align-items: center; justify-content: center; font-weight: 900; color: rgba(0,0,0,0.2); font-size: 1.5rem; }
        
        /* Couleurs Podium */
        .rank-1 .step-bar { height: 100px; background: #bbf7d0; color: #16a34a; } /* Vert #1 */
        .rank-2 .step-bar { height: 80px; background: #ffedd5; color: #ea580c; }  /* Orange #2 */
        .rank-3 .step-bar { height: 60px; background: #fee2e2; color: #dc2626; }  /* Rouge #3 */

        /* Avatars Circulaires (Style Robots) */
        .avatar-img { width: 50px; height: 50px; border-radius: 50%; border: 3px solid white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: #f1f5f9; margin-bottom: 5px; }
        
        /* Liste #4 et suite */
        .list-row { display: flex; align-items: center; gap: 12px; background: #f8fafc; border-radius: 20px; padding: 10px 15px; margin-bottom: 8px; }
        .score-tag { background: white; color: #0ea5e9; padding: 2px 10px; border-radius: 10px; font-weight: 700; font-size: 0.7rem; border: 1px solid #e0f2fe; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="w-10 h-10 bg-sky-500 rounded-xl flex items-center justify-center text-white mb-8"><i class="fas fa-dragon text-xl"></i></div>
        <div class="text-sky-400 bg-sky-50 p-3 rounded-xl"><i class="fas fa-home text-xl"></i></div>
    </nav>

    <div class="main-layout">
        <section class="games-column">
            <h1 class="text-2xl font-black text-slate-800 mb-2">Mon AcadÃ©mie</h1>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-[30px] border border-slate-100 shadow-sm text-center">
                    <h3 class="text-sky-500 font-bold text-sm mb-3">Quiz Monte-Cristo</h3>
                    <button class="w-full bg-sky-500 text-white font-bold py-2 rounded-xl text-sm">JOUER</button>
                </div>
                <div class="bg-emerald-50 p-5 rounded-[30px] flex flex-col items-center justify-center border border-emerald-100">
                    <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center text-white mb-1"><i class="fas fa-bolt text-xs"></i></div>
                    <span class="font-bold text-slate-700 text-xs text-center">Ã‰preuve des Crocs</span>
                </div>
            </div>
        </section>

        <section class="leaderboard-column">
            <h2 class="text-center font-black text-slate-700 mb-2">Classement</h2>
            
            <div id="podium-area" class="podium-container">
                </div>

            <div id="leader-list" class="overflow-y-auto flex-1 pr-1">
                </div>
        </section>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzovlnRuIQN3kH1hxK7OtChIn9zzYTx4v79e4k_cPMXdGo8KfAhysGfljg5v2-Qt3vmSw/exec";

        async function updateLeaderboard() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                
                // On filtre les Ã©lÃ¨ves du chapitre 1
                const players = data.filter(p => p.sujet && p.sujet.includes("Monte-Cristo"))
                                    .sort((a,b) => b.score - a.score);

                // 1. GÃ©rer le podium (Top 3)
                const podium = document.getElementById('podium-area');
                podium.innerHTML = "";
                
                if (players.length >= 3) {
                    const top3 = [players[1], players[0], players[2]]; // Ordre : 2Ã¨me, 1er, 3Ã¨me
                    const ranks = [2, 1, 3];
                    
                    top3.forEach((p, i) => {
                        podium.innerHTML += `
                            <div class="podium-step rank-${ranks[i]}">
                                <img src="https://robohash.org/${p.nom}.png?set=set4" class="avatar-img">
                                <span class="text-[10px] font-bold text-slate-600 truncate w-20">${p.nom.split(' ')[0]}</span>
                                <div class="score-tag mb-1">ðŸ’Ž ${p.score}</div>
                                <div class="step-bar">#${ranks[i]}</div>
                            </div>`;
                    });
                }

                // 2. GÃ©rer la suite du classement (4Ã¨me et plus)
                const list = document.getElementById('leader-list');
                list.innerHTML = "";
                
                players.slice(3).forEach((p, i) => {
                    list.innerHTML += `
                        <div class="list-row">
                            <span class="font-bold text-slate-400 text-xs w-4">#${i + 4}</span>
                            <img src="https://robohash.org/${p.nom}.png?set=set4" class="w-10 h-10 rounded-full bg-white border border-slate-100">
                            <div class="flex-1">
                                <p class="font-bold text-slate-700 text-xs">${p.nom}</p>
                                <div class="score-tag inline-block">ðŸ’Ž ${p.score}</div>
                            </div>
                        </div>`;
                });

            } catch (e) { console.log(e); }
        }
        window.onload = updateLeaderboard;
    </script>
</body>
</html>
