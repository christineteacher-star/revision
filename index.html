<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Acad√©mie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 90px; background: white; display: flex; flex-direction: column; align-items: center; padding: 30px 0; border-right: 1px solid #eef2f6; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        .card { border-radius: 24px; transition: all 0.3s ease; background: white; border: 1px solid #f1f5f9; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .class-img-card { position: relative; border-radius: 20px; overflow: hidden; height: 160px; flex: 1; cursor: pointer; }
        .class-img-card img { width: 100%; height: 100%; object-fit: cover; }
        .class-title { position: absolute; bottom: 15px; left: 15px; color: white; font-weight: 800; font-size: 1.1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white mb-10 shadow-lg cursor-pointer" onclick="location.reload()">
            <i class="fas fa-dragon text-2xl"></i>
        </div>
        <div class="text-sky-500 bg-sky-50 p-4 rounded-2xl cursor-pointer">
            <i class="fas fa-home text-2xl"></i>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-3xl font-black text-slate-800 mb-8">Dashboard Acad√©mie</h1>

        <div class="grid grid-cols-2 gap-6 mb-6">
            <div class="card p-6 cursor-pointer flex items-center gap-5" onclick="window.location.href='quiz.html'">
                <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600">
                    <i class="fas fa-rocket text-xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800">Quiz du Jour</h3>
                    <p class="text-slate-400 text-xs">R√©ponds au d√©fi !</p>
                </div>
            </div>

            <div class="card p-6 cursor-pointer flex items-center gap-5" onclick="window.location.href='epreuve.html'">
                <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600">
                    <i class="fas fa-fire text-xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800">√âpreuve des Crocs</h3>
                    <p class="text-slate-400 text-xs">Conjugaison chrono</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-8">
            <div class="card border-l-8 border-purple-500 overflow-hidden cursor-pointer" onclick="window.location.href='grammaire.html'">
                <div class="p-6 flex items-center gap-4">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 font-bold">A</div>
                    <h3 class="font-bold text-slate-800">Ma√Ætre des Classes</h3>
                </div>
                <div class="bg-purple-50/50 p-4 text-center border-t border-purple-100">
                    <p class="text-[10px] font-bold text-purple-400 uppercase tracking-widest mb-1">üèÜ Meilleur Score Mondial</p>
                    <p id="best-grammaire" class="text-purple-700 font-bold font-mono italic">Chargement...</p>
                </div>
            </div>

            <div class="card border-l-8 border-amber-500 overflow-hidden cursor-pointer" onclick="window.location.href='sens.html'">
                <div class="p-6 flex items-center gap-4">
                    <div class="w-10 h-10 bg-amber-100 rounded-full flex items-center justify-center text-amber-600">
                        <i class="fas fa-eye"></i>
                    </div>
                    <h3 class="font-bold text-slate-800">L'≈íil du Dragon</h3>
                </div>
                <div class="bg-amber-50/50 p-4 text-center border-t border-amber-100">
                    <p class="text-[10px] font-bold text-amber-400 uppercase tracking-widest mb-1">üèÜ Meilleur Score Mondial</p>
                    <p id="best-sens" class="text-amber-700 font-bold font-mono italic">Chargement...</p>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mt-auto">
            <div class="class-img-card" onclick="window.location.href='brevet.html'">
                <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500">
                <div class="class-title">BREVET</div>
            </div>
            <div class="class-img-card" onclick="window.location.href='seconde.html'">
                <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=500">
                <div class="class-title">SECONDE</div>
            </div>
            <div class="class-img-card" onclick="window.location.href='premiere.html'">
                <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=500">
                <div class="class-title">PREMI√àRE</div>
            </div>
        </div>
    </main>

    <script>
        // Ton URL Web App Google Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzovlnRuIQN3kH1hxK7OtChIn9zzYTx4v79e4k_cPMXdGo8KfAhysGfljg5v2-Qt3vmSw/exec";

        async function fetchGlobalRecords() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                // Recherche du record pour chaque jeu dans la liste re√ßue
                const gramRecord = data.find(item => item.jeu === "Grammaire");
                const sensRecord = data.find(item => item.jeu === "Sens");

                if (gramRecord) {
                    document.getElementById('best-grammaire').innerText = `${gramRecord.pseudo} : ${gramRecord.score} pts`;
                } else {
                    document.getElementById('best-grammaire').innerText = "Aucun record";
                }

                if (sensRecord) {
                    document.getElementById('best-sens').innerText = `${sensRecord.pseudo} : ${sensRecord.score} pts`;
                } else {
                    document.getElementById('best-sens').innerText = "Aucun record";
                }

            } catch (error) {
                console.error("Erreur API :", error);
                document.getElementById('best-grammaire').innerText = "Erreur r√©seau";
                document.getElementById('best-sens').innerText = "Erreur r√©seau";
            }
        }

        // Charger les scores mondiaux d√®s que la page est pr√™te
        window.addEventListener('DOMContentLoaded', fetchGlobalRecords);
    </script>
</body>
</html>
