<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Académie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fafc; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 90px; background: white; display: flex; flex-direction: column; align-items: center; padding: 30px 0; border-right: 1px solid #eef2f6; }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        .card { border-radius: 24px; transition: all 0.3s ease; background: white; border: 1px solid #f1f5f9; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .class-img-card { position: relative; border-radius: 20px; overflow: hidden; height: 150px; flex: 1; cursor: pointer; }
        .class-img-card img { width: 100%; height: 100%; object-fit: cover; }
        .class-title { position: absolute; bottom: 15px; left: 15px; color: white; font-weight: 800; font-size: 1.1rem; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .badge-record { background: #fefce8; border: 1px solid #fef08a; border-radius: 12px; padding: 4px 10px; display: inline-flex; align-items: center; gap: 6px; margin-top: 8px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white mb-10 shadow-lg cursor-pointer" onclick="location.reload()">
            <i class="fas fa-dragon text-2xl"></i>
        </div>
        <div class="text-sky-500 bg-sky-50 p-4 rounded-2xl cursor-pointer">
            <i class="fas fa-home text-2xl"></i>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-3xl font-black text-slate-800 mb-8">Dashboard Académie</h1>

        <div class="grid grid-cols-2 gap-6 mb-6">
            <div class="card p-6 cursor-pointer flex items-center gap-5" onclick="window.location.href='quiz.html'">
                <div class="w-14 h-14 bg-blue-100 rounded-2xl flex items-center justify-center text-blue-600">
                    <i class="fas fa-rocket text-xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800">Quiz du Jour</h3>
                    <p class="text-slate-400 text-xs">Défi quotidien</p>
                </div>
            </div>

            <div class="card p-6 cursor-pointer flex items-center gap-5" onclick="window.location.href='epreuve.html'">
                <div class="w-14 h-14 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600">
                    <i class="fas fa-fire text-xl"></i>
                </div>
                <div>
                    <h3 class="font-bold text-slate-800">Épreuve des Crocs</h3>
                    <p class="text-slate-400 text-xs">Conjugaison</p>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6 mb-8">
            <div class="card p-6 border-l-8 border-purple-500 cursor-pointer" onclick="window.location.href='grammaire.html'">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center text-purple-600">
                        <i class="fas fa-font"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">Maître des Classes</h3>
                        <div class="badge-record">
                            <i class="fas fa-trophy text-amber-500 text-[10px]"></i>
                            <span id="best-grammaire" class="text-[11px] font-bold text-amber-700 uppercase">Aucun record</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card p-6 border-l-8 border-amber-500 cursor-pointer" onclick="window.location.href='sens.html'">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center text-amber-600">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800">L'Œil du Dragon</h3>
                        <div class="badge-record">
                            <i class="fas fa-trophy text-amber-500 text-[10px]"></i>
                            <span id="best-sens" class="text-[11px] font-bold text-amber-700 uppercase">Aucun record</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex gap-4 mt-auto">
            <div class="class-img-card" onclick="window.location.href='brevet.html'">
                <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500">
                <div class="class-title">BREVET</div>
            </div>
            <div class="class-img-card" onclick="window.location.href='seconde.html'">
                <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=500">
                <div class="class-title">SECONDE</div>
            </div>
            <div class="class-img-card" onclick="window.location.href='premiere.html'">
                <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=500">
                <div class="class-title">PREMIÈRE</div>
            </div>
        </div>
    </main>

    <script>
        // Fonction pour charger les scores depuis la mémoire du navigateur
        function loadRecords() {
            const gramRecord = JSON.parse(localStorage.getItem('recordGrammaire'));
            const sensRecord = JSON.parse(localStorage.getItem('recordSens'));

            if (gramRecord) {
                document.getElementById('best-grammaire').innerText = `${gramRecord.pseudo} : ${gramRecord.score} PTS`;
            }
            if (sensRecord) {
                document.getElementById('best-sens').innerText = `${sensRecord.pseudo} : ${sensRecord.score} PTS`;
            }
        }

        // Lancer au démarrage
        window.onload = loadRecords;
    </script>
</body>
</html>
