    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 85px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; flex-shrink: 0; justify-content: space-between; z-index: 100; }
        .nav-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #94a3b8; }
        .icon-fb:hover { color: #1877F2; transform: scale(1.2); filter: drop-shadow(0 0 10px rgba(24, 119, 242, 0.8)); }
        .icon-ig:hover { color: #E4405F; transform: scale(1.2); filter: drop-shadow(0 0 10px rgba(228, 64, 95, 0.8)); }
        .icon-wa:hover { color: #25D366; transform: scale(1.2); filter: drop-shadow(0 0 10px rgba(37, 211, 102, 0.8)); }

        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; gap: 25px; overflow-y: auto; }

        /* --- TOP CARDS --- */
        .exercise-card { background: white; border-radius: 35px; padding: 30px 25px; text-align: center; border: 3px solid transparent; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .exercise-card:hover { transform: translateY(-15px); }
        .card-blue:hover { border-color: #3b82f6; box-shadow: 0 25px 50px rgba(59, 130, 246, 0.35); }
        .card-purple:hover { border-color: #a855f7; box-shadow: 0 25px 50px rgba(168, 85, 247, 0.35); }
        .card-emerald:hover { border-color: #10b981; box-shadow: 0 25px 50px rgba(16, 185, 129, 0.35); }

        .icon-circle { width: 80px; height: 80px; margin: 0 auto 20px auto; border-radius: 25px; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .btn-game { display: block; width: 100%; color: white; font-weight: 900; padding: 12px 0; margin-top: 20px; border-radius: 15px; text-transform: uppercase; font-size: 11px; transition: 0.3s; }

        /* --- LEADERBOARD & PODIUM (RETOUR AU STYLE DYNAMIQUE) --- */
        .leaderboard-aside { width: 400px; background: white; border-left: 1px solid #e2e8f0; border-radius: 50px 0 0 50px; padding: 20px 0; display: flex; flex-direction: column; flex-shrink: 0; }
        
        .podium-box { 
            margin: 0 20px 20px 20px; 
            background: white; 
            border-radius: 35px; 
            height: 260px; 
            display: flex; 
            align-items: flex-end; 
            justify-content: center; 
            border: 2px solid #e2efff; 
            overflow: hidden; 
            position: relative; 
            background-image: repeating-conic-gradient(from 0deg, #f0f9ff 0deg 15deg, #ffffff 15deg 30deg);
        }

        .podium-column { display: flex; flex-direction: column; align-items: center; width: 90px; transition: all 0.4s ease; z-index: 10; position: relative; cursor: pointer; }
        .podium-column:hover { transform: translateY(-10px); }
        
        /* Effet Glow sur les avatars du podium */
        .podium-avatar { border-radius: 25px; background: white; border: 4px solid white; shadow: 0 10px 25px rgba(0,0,0,0.1); transition: 0.3s; }
        .podium-column:hover .podium-avatar { box-shadow: 0 15px 30px rgba(59, 130, 246, 0.3); }

        .podium-bar { width: 100%; border-radius: 20px 20px 10px 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 1.2rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }

        .leader-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 22px; margin-bottom: 8px; transition: all 0.3s ease; cursor: pointer; background: white; border: 2px solid #f8fafc; }
        .leader-item:hover { transform: translateX(20px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* --- CARTES BAS --- */
        .level-card { position: relative; height: 110px; border-radius: 30px; overflow: hidden; flex: 1; transition: 0.4s; cursor: pointer; border: 3px solid transparent; }
        .level-card:hover { transform: translateY(-8px); border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.5); }
        .level-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); }
        .level-card span { position: absolute; bottom: 15px; left: 20px; color: white; font-weight: 800; text-transform: uppercase; font-size: 11px; }
    </style>
</head>
<body>

            <a href="https://www.instagram.com/" target="_blank" class="nav-icon icon-ig"><i class="fab fa-instagram text-xl"></i></a>
            <a href="https://api.whatsapp.com/send?text=Regarde mon score ! https://votre-site.com" target="_blank" class="nav-icon icon-wa"><i class="fab fa-whatsapp text-xl"></i></a>
            <a href="mailto:christine.el.mabsout@gmail.com" class="nav-icon" title="Contactez-nous">

    <main class="main-content">

        <div class="grid grid-cols-3 gap-6">
            <div class="exercise-card card-blue">
                <div class="icon-circle bg-blue-50 text-blue-500 text-4xl"><i class="fas fa-scroll"></i></div>

                <h3 class="text-slate-800 font-black text-lg uppercase tracking-wide">Grammaire</h3>

            <div><h2 class="text-2xl font-black text-slate-800 uppercase">L'√âpreuve de Monte-Cristo</h2><p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Le d√©fi ultime</p></div>

        </div>

    <aside class="leaderboard-aside">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Top Aventuriers</h2>
        <div class="podium-box" id="podium-area"></div>
        <div id="leader-list" class="overflow-y-auto flex-1 px-5 mt-4"></div>
    </aside>

   <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqLheXqYNAzM3cDMNJTtM03MxUmKYZTfB4etoK5jmHFtWNlDjlc6zQDyZlE7gZnlyXqg/exec";
    
    async function updateApp() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            
            // FILTRE : On garde seulement si le nom et le score existent pour √©viter les plantages
            const players = data.filter(i => i.nom && i.score !== undefined)
                                .sort((a,b) => b.score - a.score);

            if(players.length >= 3) {
                document.getElementById('podium-area').innerHTML = `
                    <div class="podium-column">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[1].nom}" class="podium-avatar w-14 h-14 mb-2 shadow-lg">
                        <span class="text-xs font-bold text-slate-600 mb-1 capitalize">${players[1].nom.split(' ')[0]}</span>
                        <div class="podium-bar bg-amber-400 h-[70px]">#2</div>
                    </div>
                    <div class="podium-column" style="margin: 0 15px; width: 110px;">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[0].nom}" class="podium-avatar w-20 h-20 mb-2 shadow-xl border-4">
                        <span class="text-sm font-black text-slate-800 mb-1 capitalize">${players[0].nom.split(' ')[0]}</span>
                        <div class="podium-bar bg-green-400 h-[110px]">#1</div>
                    </div>
                    <div class="podium-column">
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[2].nom}" class="podium-avatar w-14 h-14 mb-2 shadow-lg">
                        <span class="text-xs font-bold text-slate-600 mb-1 capitalize">${players[2].nom.split(' ')[0]}</span>
                        <div class="podium-bar bg-red-400 h-[50px]">#3</div>
                    </div>`;
            }

            const colors = ['#3b82f6', '#a855f7', '#10b981'];
            document.getElementById('leader-list').innerHTML = players.slice(3).map((p, i) => {
                const c = colors[i % 3];
                return `
                <div class="leader-item" onmouseover="this.style.borderColor='${c}'" onmouseout="this.style.borderColor='#f8fafc'">
                    <span style="color: ${c}; font-weight: 900; width: 35px; text-align: center;">#${i+4}</span>
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${p.nom}" class="w-10 h-10 rounded-xl bg-slate-50 border border-slate-100">
                    <div class="flex-1 truncate ml-2">
                        <p class="font-bold text-slate-700 text-sm capitalize">${p.nom}</p>
                        <p style="color: ${c}; font-size: 10px; font-weight: 800;">üíé ${p.score} PTS | <small>${p.sujet || ''}</small></p>
                    </div>
                </div>`;
            }).join('');
        } catch (e) { 
            console.error("Erreur de lecture :", e);
            document.getElementById('leader-list').innerHTML = "<p style='text-align:center; padding:20px;'>‚ö†Ô∏è Impossible de charger les scores. V√©rifiez votre fichier Excel (pas de lignes vides).</p>";
        }
    }
    window.onload = updateApp;
</script>
