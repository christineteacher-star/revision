<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 85px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; flex-shrink: 0; justify-content: space-between; }
        .nav-icon { width: 50px; height: 50px; border-radius: 18px; display: flex; align-items: center; justify-content: center; transition: 0.3s; cursor: pointer; color: #94a3b8; }
        .nav-icon:hover { transform: scale(1.1); background-color: #f8fafc; }
        .social-fb { color: #1877F2; }
        .social-ig { color: #E4405F; }
        .social-wa { color: #25D366; }

        /* --- LAYOUT --- */
        .main-content { flex: 1; padding: 40px; display: flex; flex-direction: column; gap: 35px; overflow-y: auto; }
        .leaderboard-aside { width: 420px; background: white; border-left: 1px solid #e2e8f0; padding: 20px 0; display: flex; flex-direction: column; border-radius: 60px 0 0 60px; flex-shrink: 0; }

        /* --- ANIMATIONS --- */
        .hover-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; }
        .hover-card:hover { transform: translateY(-12px); }

        /* --- CARTES EXERCICES --- */
        .exercise-card { background: white; border-radius: 40px; padding: 30px; text-align: center; border: 3px solid transparent; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 220px; }
        .card-blue:hover { border-color: #3b82f6; box-shadow: 0 20px 40px rgba(59, 130, 246, 0.2); }
        .card-purple:hover { border-color: #a855f7; box-shadow: 0 20px 40px rgba(168, 85, 247, 0.2); }
        .card-emerald:hover { border-color: #10b981; box-shadow: 0 20px 40px rgba(16, 185, 129, 0.2); }

        /* --- CASES DU BAS --- */
        .level-card { position: relative; height: 130px; border-radius: 35px; overflow: hidden; flex: 1; border: 3px solid transparent; }
        .level-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.7); transition: 0.4s; }
        .level-card span { position: absolute; bottom: 15px; left: 20px; color: white; font-weight: 800; text-transform: uppercase; font-size: 0.8rem; z-index: 5; }
        .level-card:hover img { filter: brightness(0.9) scale(1.1); }
        .level-card:hover { border-color: white; box-shadow: 0 15px 30px rgba(0,0,0,0.2); }

        /* --- PODIUM & LISTE --- */
        .podium-container { background-color: #f8fbff; border: 2px solid #e2efff; margin: 0 25px 25px 25px; border-radius: 40px; padding: 25px 15px; display: flex; justify-content: center; align-items: flex-end; gap: 10px; height: 240px; }
        .podium-block { width: 100%; border-radius: 20px 20px 15px 15px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 20px; box-shadow: 0 8px 15px rgba(0,0,0,0.05); }
        .list-row { display: flex; align-items: center; gap: 15px; border-radius: 25px; padding: 14px 20px; margin: 0 25px 12px 25px; transition: 0.3s ease; cursor: pointer; border: 2px solid transparent; }

        .gemini-tag { font-size: 9px; font-weight: 700; color: #cbd5e1; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); margin-top: 10px; letter-spacing: 1px; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="flex flex-col items-center gap-6">
            <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white shadow-lg"><i class="fas fa-dragon text-2xl"></i></div>
            <a href="mailto:christine.el.mabsout@gmail.com" class="nav-icon" style="background: #eff6ff; color: #3b82f6;"><i class="fas fa-compass text-2xl"></i></a>
            <div class="nav-icon" onclick="window.location.reload()"><i class="fas fa-home text-xl"></i></div>
        </div>
        <div class="flex flex-col items-center gap-4">
            <a href="https://facebook.com" target="_blank" class="nav-icon social-fb"><i class="fab fa-facebook-f text-xl"></i></a>
            <a href="https://instagram.com" target="_blank" class="nav-icon social-ig"><i class="fab fa-instagram text-xl"></i></a>
            <a href="https://api.whatsapp.com/send?text=Rejoins l'Acad√©mie !" target="_blank" class="nav-icon social-wa"><i class="fab fa-whatsapp text-xl"></i></a>
            <div class="gemini-tag">Made with Gemini</div>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-4xl font-black text-slate-800 mb-4">Mon Acad√©mie</h1>
        
        <div class="grid grid-cols-3 gap-8 mt-2">
            <div class="exercise-card card-blue hover-card shadow-sm">
                <i class="fas fa-scroll text-5xl text-blue-500 mb-6"></i>
                <h3 class="font-bold text-slate-700 mb-4 text-lg">Sens Propre / Figur√©</h3>
                <a href="sens.html" class="w-full bg-blue-500 text-white font-black py-4 rounded-2xl uppercase tracking-wider text-sm shadow-lg shadow-blue-200">Explorer</a>
            </div>
            <div class="exercise-card card-purple hover-card shadow-sm">
                <i class="fas fa-shield-halved text-5xl text-purple-500 mb-6"></i>
                <h3 class="font-bold text-slate-700 mb-4 text-lg">Grammaire / Classes</h3>
                <a href="grammaire.html" class="w-full bg-purple-500 text-white font-black py-4 rounded-2xl uppercase tracking-wider text-sm shadow-lg shadow-purple-200">S'entra√Æner</a>
            </div>
            <div class="exercise-card card-emerald hover-card shadow-sm">
                <i class="fas fa-map-marked-alt text-5xl text-emerald-500 mb-6"></i>
                <h3 class="font-bold text-slate-700 mb-4 text-lg">Conjugaison / Temps</h3>
                <a href="conjugaison.html" class="w-full bg-emerald-500 text-white font-black py-4 rounded-2xl uppercase tracking-wider text-sm shadow-lg shadow-emerald-200">Triompher</a>
            </div>
        </div>

        <div class="bg-white rounded-[45px] p-10 flex justify-between items-center shadow-sm border-2 border-transparent hover:border-slate-800 transition-all cursor-pointer hover-card mt-4">
            <div>
                <h2 class="text-3xl font-black text-slate-800 uppercase leading-none">L'√âpreuve de Monte-Cristo</h2>
                <p class="text-slate-400 font-bold text-xs uppercase tracking-[0.2em] mt-2">Le d√©fi ultime pour les champions</p>
            </div>
            <a href="epreuve.html" class="bg-slate-800 text-white px-12 py-5 rounded-2xl font-black shadow-2xl hover:bg-sky-500 transition-all text-lg">AFFRONTER</a>
        </div>

        <div class="flex gap-6 mt-2">
            <div class="level-card hover-card"><img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500"><span>Qu√™te du Brevet</span></div>
            <div class="level-card hover-card"><img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=500"><span>Seconde Zone</span></div>
            <div class="level-card hover-card"><img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=500"><span>√âpreuve Terminale</span></div>
        </div>
    </main>

    <aside class="leaderboard-aside">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-8">Top Aventuriers</h2>
        <div id="podium-area" class="podium-container"></div>
        <div id="leader-list" class="overflow-y-auto flex-1"></div>
    </aside>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqLheXqYNAzM3cDMNJTtM03MxUmKYZTfB4etoK5jmHFtWNlDjlc6zQDyZlE7gZnlyXqg/exec";
        
        const rowStyles = [
            { bg: "#f5f3ff", color: "#8b5cf6", glow: "rgba(139, 92, 246, 0.3)" },
            { bg: "#ecfdf5", color: "#10b981", glow: "rgba(16, 185, 129, 0.3)" },
            { bg: "#fff7ed", color: "#f97316", glow: "rgba(249, 115, 22, 0.3)" },
            { bg: "#eff6ff", color: "#3b82f6", glow: "rgba(59, 130, 246, 0.3)" }
        ];

        async function updateApp() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                const players = data.filter(i => i.sujet?.includes("Monte-Cristo")).sort((a,b) => b.score - a.score);
                
                if(players.length >= 3) {
                    document.getElementById('podium-area').innerHTML = `
                        <div class="flex flex-col items-center w-[110px] hover-card">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[1].nom}" class="w-16 h-16 mb-2">
                            <span class="text-[11px] font-bold text-slate-500 mb-1">${players[1].nom.split(' ')[0]}</span>
                            <div class="podium-block bg-amber-400 h-[95px]">#2</div>
                        </div>
                        <div class="flex flex-col items-center w-[110px] hover-card">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[0].nom}" class="w-20 h-20 mb-2">
                            <span class="text-[11px] font-bold text-slate-500 mb-1">${players[0].nom.split(' ')[0]}</span>
                            <div class="podium-block bg-green-400 h-[125px] shadow-xl shadow-green-100">#1</div>
                        </div>
                        <div class="flex flex-col items-center w-[110px] hover-card">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${players[2].nom}" class="w-16 h-16 mb-2">
                            <span class="text-[11px] font-bold text-slate-500 mb-1">${players[2].nom.split(' ')[0]}</span>
                            <div class="podium-block bg-red-400 h-[75px]">#3</div>
                        </div>`;
                }

                document.getElementById('leader-list').innerHTML = players.slice(3).map((p, i) => {
                    const s = rowStyles[i % rowStyles.length];
                    return `
                    <div class="list-row shadow-sm" 
                         style="background-color: ${s.bg}; color: ${s.color}" 
                         onmouseover="this.style.transform='translateX(12px)'; this.style.boxShadow='0 10px 20px ${s.glow}'; this.style.borderColor='white'" 
                         onmouseout="this.style.transform='translateX(0)'; this.style.boxShadow='none'; this.style.borderColor='transparent'">
                        <div class="w-8 font-black opacity-30">#${i+4}</div>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${p.nom}" class="w-11 h-11 rounded-2xl bg-white border-2 border-white shadow-sm">
                        <div class="flex-1 truncate ml-2">
                            <p class="font-bold text-slate-700 text-sm">${p.nom}</p>
                            <div class="text-[10px] font-black uppercase tracking-widest opacity-70">üíé ${p.score} PTS</div>
                        </div>
                    </div>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        window.onload = updateApp;
    </script>
</body>
</html>
