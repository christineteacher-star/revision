<head>
    <meta charset="UTF-8">

    <title>Dragon Dashboard | AcadÃ©mie</title>
    
    <link rel="icon" href="https://img.icons8.com/color/48/dragon.png" type="image/png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f0f7ff; 
            margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }

        /* Sidebar */
        .sidebar {
            width: 85px; background: white; display: flex; flex-direction: column;
            align-items: center; padding: 25px 0; border-right: 1px solid #eef2f6;
        }
        .logo-dragon {
            width: 48px; height: 48px; background: #0ea5e9; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; margin-bottom: 40px; transition: 0.5s;
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }
        .logo-dragon:hover { transform: rotate(15deg) scale(1.1); }
        
        .nav-icon {
            width: 42px; height: 42px; border-radius: 12px; display: flex;
            align-items: center; justify-content: center; margin-bottom: 20px;
            color: #94a3b8; transition: 0.3s; cursor: pointer;
        }
        .nav-icon.active { background: #f1f5f9; color: #0ea5e9; }

        /* Zones de contenu */
        .main-content { flex: 1; display: flex; padding: 30px; gap: 30px; overflow-y: auto; }
        .dashboard-left { flex: 2; display: flex; flex-direction: column; gap: 25px; }
        .dashboard-right { width: 380px; display: flex; flex-direction: column; }

        /* Cartes */
        .card { background: white; border-radius: 35px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }
        .stat-box { border-radius: 20px; padding: 15px; flex: 1; }

        /* Podium Illustration Ã  droite */
        .podium-container {
            background: white; border-radius: 35px; padding: 25px; height: 100%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); display: flex; flex-direction: column;
        }
        .podium-visual {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 8px; margin-top: 60px; margin-bottom: 30px;
        }
        .podium-bar {
            width: 70px; border-radius: 15px 15px 5px 5px; display: flex;
            flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 15px; color: #1e293b; font-weight: 800; position: relative;
        }
        .bar-1 { height: 130px; background: #fef3c7; border: 2px solid #fbbf24; order: 2; }
        .bar-2 { height: 90px; background: #f1f5f9; border: 2px solid #cbd5e1; order: 1; }
        .bar-3 { height: 70px; background: #fff1f2; border: 2px solid #fda4af; order: 3; }
        
        .podium-avatar {
            position: absolute; top: -50px; width: 50px; height: 50px;
            border-radius: 50%; border: 3px solid white; background: #f8fafc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Boutons Classes */
        .class-btn {
            flex: 1; height: 130px; border-radius: 30px; display: flex;
            align-items: center; justify-content: center; flex-direction: column;
            transition: 0.3s; cursor: pointer; border: 1px solid rgba(0,0,0,0.05);
        }
        .class-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }

        /* Scrollbar discrÃ¨te */
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="sidebar">

        </div>
        <div class="nav-icon active"><i class="fas fa-home"></i></div>

    <main class="main-content">
        
        <div class="dashboard-left">

            <div class="flex gap-4">

            <div class="grid grid-cols-2 gap-6">
                <div class="card">

                        <h3 class="font-bold text-slate-700">Ã‰preuve des Crocs</h3>

                    <div class="grid grid-cols-4 gap-2 mb-6">

                        <div class="h-10 bg-slate-50 rounded-lg flex items-center justify-center text-slate-200"><i class="fas fa-tooth"></i></div>
                        <div class="h-10 bg-slate-50 rounded-lg flex items-center justify-center text-slate-200"><i class="fas fa-tooth"></i></div>
                    </div>
                    <div class="flex justify-center gap-4 text-2xl opacity-80">
                        <span>ðŸ¥š</span><span>ðŸ¥š</span><span>ðŸ¥š</span>
                    </div>
                </div>

                <div class="card">
                    <h3 class="font-bold text-slate-700 mb-4">Quiz du Jour</h3>

                        <p class="text-[10px] text-slate-400">Chapitre 1 â€¢ 10 Questions</p>
                    </div>
                    <button class="w-full mt-4 bg-sky-500 text-white py-3 rounded-2xl font-bold shadow-lg shadow-sky-100 hover:bg-sky-600 transition">COMMENCER</button>
                </div>
            </div>

            <div class="flex gap-4 mt-auto">
                <div class="class-btn bg-orange-100 text-orange-700" onclick="location.href='brevet.html'">
                    <i class="fas fa-star text-3xl mb-2"></i>
                    <span class="font-bold">BREVET</span>
                </div>
                <div class="class-btn bg-emerald-100 text-emerald-700" onclick="location.href='seconde.html'">
                    <i class="fas fa-leaf text-3xl mb-2"></i>
                    <span class="font-bold">SECONDE</span>
                </div>
                <div class="class-btn bg-blue-100 text-blue-700" onclick="location.href='premiere.html'">
                    <i class="fas fa-fire text-3xl mb-2"></i>
                    <span class="font-bold">PREMIÃˆRE</span>
                </div>
            </div>
        </div>

        <div class="dashboard-right">
            <div class="podium-container shadow-xl">
                <h2 class="text-xl font-bold text-slate-800 mb-2">Tableau d'Honneur</h2>
                <p class="text-[11px] text-slate-400 mb-4">Classement mis Ã  jour en direct</p>
                
                <div class="podium-visual" id="podium-box">
                    </div>

                <div class="space-y-3 overflow-y-auto flex-1 custom-scroll pr-2" id="ranking-list">
                    </div>
            </div>
        </div>

    </main>

    <script>
        // DonnÃ©es Ã  lier avec vos deux APIs de scores
        const eleves = [
            { nom: "Brody Bennet", score: 5299, status: 'up' },
            { nom: "Jeck Hlotior", score: 4709, status: 'up' },
            { nom: "Tivery Bell", score: 3739, status: 'down' },
            { nom: "LÃ©o Casto", score: 2850, status: 'up' },
            { nom: "Mila Rose", score: 2100, status: 'down' },
            { nom: "Yanis Drac", score: 1950, status: 'up' }
        ];

        function renderApp() {
            const podium = document.getElementById('podium-box');
            const list = document.getElementById('ranking-list');

            // 1. Remplissage du Podium (Visualisation #2, #1, #3)
            const top3 = [eleves[1], eleves[0], eleves[2]]; 
            const bars = ['bar-2', 'bar-1', 'bar-3'];
            const labels = ['#2', '#1', '#3'];

            podium.innerHTML = top3.map((e, i) => `
                <div class="podium-bar ${bars[i]} shadow-sm">
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${e.nom}" class="podium-avatar">
                    <span class="text-[10px] font-bold text-slate-400 absolute -top-14 w-20 text-center">${e.nom}</span>
                    ${labels[i]}
                </div>
            `).join('');

            // 2. Remplissage de la liste complÃ¨te
            list.innerHTML = eleves.map((e, i) => `
                <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-white hover:shadow-md transition cursor-default">
                    <span class="text-xs font-bold text-slate-300 w-5">#${i + 1}</span>
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${e.nom}" class="w-10 h-10 rounded-full bg-white shadow-inner">
                    <div class="flex-1">
                        <p class="text-sm font-bold text-slate-700">${e.nom}</p>
                        <p class="text-[10px] text-sky-500 font-bold">${e.score.toLocaleString()} pts</p>
                    </div>
                    <i class="fas fa-caret-${e.status} ${e.status === 'up' ? 'text-green-400' : 'text-red-400'}"></i>
                </div>
            `).join('');
        }

        window.onload = renderApp;
    </script>
</body>
