<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Enseignant - Résultats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 p-6">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Résultats des élèves</h1>
                <p class="text-slate-500 text-sm">Données synchronisées avec Google Sheets</p>
            </div>
            <button onclick="fetchResults()" class="bg-indigo-600 text-white px-5 py-2 rounded-lg hover:bg-indigo-700 flex items-center shadow-lg transition transform active:scale-95">
                <i class="fas fa-sync-alt mr-2" id="loader"></i> Actualiser
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <p class="text-xs text-slate-400 uppercase font-black mb-1">Moyenne Classe</p>
                <p class="text-3xl font-black text-indigo-600" id="avgDisp">--%</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <p class="text-xs text-slate-400 uppercase font-black mb-1">Total Copies</p>
                <p class="text-3xl font-black text-slate-800" id="countDisp">0</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="p-4 font-bold text-slate-600 text-sm">Élève</th>
                        <th class="p-4 font-bold text-slate-600 text-sm">Sujet</th>
                        <th class="p-4 font-bold text-slate-600 text-sm">Date</th>
                        <th class="p-4 font-bold text-slate-600 text-sm text-right">Score</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="4" class="p-8 text-center text-slate-400 italic font-medium">Recherche des notes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // === CONFIGURATION (Ligne 58) ===
        // Mettez UNIQUEMENT le code ici, entre les guillemets.
        const API_ID = "VOTRE_ID_ICI"; 

        async function fetchResults() {
            const tbody = document.getElementById('tableBody');
            const loader = document.getElementById('loader');
            
            if(API_ID === "VOTRE_ID_ICI" || API_ID === "") { 
                tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-500 font-bold bg-red-50">⚠️ CONFIGURATION REQUISE : Remplacez "VOTRE_ID_ICI" par votre code SheetDB à la ligne 58.</td></tr>';
                return; 
            }
            
            loader.classList.add('fa-spin');

            try {
                // Construction de l'URL propre
                const url = `https://sheetdb.io/api/v1/${API_ID}`;
                const res = await fetch(url);
                
                if (!res.ok) {
                    throw new Error(`Erreur ${res.status} : Impossible d'accéder à SheetDB. Vérifiez que l'ID est correct.`);
                }
                
                const data = await res.json();
                tbody.innerHTML = "";
                
                if(!data || data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-slate-400 italic">Aucune donnée trouvée. Vérifiez que votre Google Sheet n\'est pas vide.</td></tr>';
                    document.getElementById('countDisp').innerText = "0";
                    document.getElementById('avgDisp').innerText = "--%";
                    return;
                }

                let total = 0;
                // On affiche les derniers arrivés en haut
                const sortedData = [...data].reverse();
                
                sortedData.forEach(row => {
                    const scoreValue = parseInt(row.score) || 0;
                    total += scoreValue;
                    
                    const tr = document.createElement('tr');
                    tr.className = "border-b border-slate-50 hover:bg-slate-50 transition";
                    tr.innerHTML = `
                        <td class="p-4 font-bold text-slate-700">${row.nom || 'Anonyme'}</td>
                        <td class="p-4 text-slate-500 text-xs">${row.sujet || 'Non précisé'}</td>
                        <td class="p-4 text-slate-400 text-xs">${row.date || '--/--'}</td>
                        <td class="p-4 text-right">
                            <span class="px-3 py-1 rounded-full text-xs font-bold ${scoreValue >= 50 ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                                ${scoreValue}%
                            </span>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                document.getElementById('countDisp').innerText = data.length;
                document.getElementById('avgDisp').innerText = Math.round(total / data.length) + "%";

            } catch (e) {
                tbody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-red-500 italic bg-red-50">Erreur : ${e.message}</td></tr>`;
            } finally {
                loader.classList.remove('fa-spin');
            }
        }

        // Lancement initial
        window.onload = fetchResults;
    </script>
</body>
</html>
