        /* --- SIDEBAR --- */

        .social-ig:hover { color: #E4405F; }

        .gemini-tag { font-size: 9px; font-weight: 700; color: #cbd5e1; text-transform: uppercase; writing-mode: vertical-rl; transform: rotate(180deg); margin-top: 10px; letter-spacing: 1px; }

        /* --- CONTENU --- */
        .main-content { flex: 1; padding: 25px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .leaderboard-aside { width: 400px; background: white; border-left: 1px solid #e2e8f0; padding: 20px 0; display: flex; flex-direction: column; border-radius: 50px 0 0 50px; flex-shrink: 0; }

        .exercise-card { background: white; border-radius: 35px; padding: 25px; text-align: center; transition: all 0.4s; border: 3px solid transparent; }
        .exercise-card:hover { transform: translateY(-10px); }
        .card-blue:hover { border-color: #3b82f6; box-shadow: 0 15px 30px rgba(59, 130, 246, 0.2); }
        .card-purple:hover { border-color: #a855f7; box-shadow: 0 15px 30px rgba(168, 85, 247, 0.2); }
        .card-emerald:hover { border-color: #10b981; box-shadow: 0 15px 30px rgba(16, 185, 129, 0.2); }

        .battle-banner { background: white; border-radius: 40px; padding: 30px; display: flex; justify-content: space-between; align-items: center; }

        .level-card { position: relative; height: 110px; border-radius: 30px; overflow: hidden; flex: 1; cursor: pointer; transition: 0.4s; border: 3px solid transparent; }
        .level-card:hover { transform: translateY(-5px); border-color: white; }
        .level-brevet:hover { box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4); }
        .level-seconde:hover { box-shadow: 0 12px 25px rgba(168, 85, 247, 0.4); }
        .level-terminale:hover { box-shadow: 0 12px 25px rgba(16, 185, 129, 0.4); }
        .level-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .level-card span { position: absolute; bottom: 15px; left: 20px; color: white; font-weight: 800; font-size: 0.9rem; text-transform: uppercase; }

        /* --- PODIUM --- */
        .podium-container { background-color: #f8fbff; border: 2px solid #e2efff; margin: 0 20px 20px 20px; border-radius: 35px; padding: 25px 10px 15px 10px; display: flex; justify-content: center; align-items: flex-end; gap: 8px; transition: 0.5s; height: 220px; }
        .podium-column { display: flex; flex-direction: column; align-items: center; width: 100px; }
        .podium-avatar { width: 65px; height: 65px; margin-bottom: 5px; }
        .podium-block { width: 100%; border-radius: 15px 15px 10px 10px; display: flex; align-items: center; justify-content: center; color: white; font-weight: 900; font-size: 18px; }
        
        .block-1 { height: 110px !important; background-color: #4ade80; }
        .block-2 { height: 85px !important; background-color: #fbbf24; }
        .block-3 { height: 65px !important; background-color: #f87171; }
        
        .list-row { display: flex; align-items: center; gap: 15px; border-radius: 25px; padding: 12px 15px; margin: 0 20px 10px 20px; transition: 0.3s; cursor: pointer; border: 2px solid transparent; }
        .list-row:hover { transform: translateX(8px); }
    </style>
</head>

    <main class="main-content">

    <aside class="leaderboard-aside">
        <h2 class="text-2xl font-black text-slate-800 text-center mb-6">Top Aventuriers</h2>
        <div id="podium-area" class="podium-container"></div>
        <div id="leader-list" class="overflow-y-auto flex-1"></div>
    </aside>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqLheXqYNAzM3cDMNJTtM03MxUmKYZTfB4etoK5jmHFtWNlDjlc6zQDyZlE7gZnlyXqg/exec";
        const playerStyles = [
            { bg: "#f5f3ff", border: "#ede9fe", badge: "#8b5cf6", glow: "rgba(139, 92, 246, 0.3)" },
            { bg: "#ecfdf5", border: "#d1fae5", badge: "#10b981", glow: "rgba(16, 185, 129, 0.3)" },
            { bg: "#fff7ed", border: "#ffedd5", badge: "#f97316", glow: "rgba(249, 115, 22, 0.3)" }
        ];

        async function updateApp() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                const players = data.filter(i => i.sujet?.includes("Monte-Cristo")).sort((a,b) => b.score - a.score);
                const podium = document.getElementById('podium-area');
                if(players.length >= 3) {
                    const p1 = players[0], p2 = players[1], p3 = players[2];
                    podium.innerHTML = `
                        <div class="podium-column">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(p2.nom)}" class="podium-avatar">
                            <span class="text-[10px] font-bold text-slate-500 mb-1">${p2.nom.split(' ')[0]}</span>
                            <div class="podium-block block-2">#2</div>
                        </div>
                        <div class="podium-column">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(p1.nom)}" class="podium-avatar">
                            <span class="text-[10px] font-bold text-slate-500 mb-1">${p1.nom.split(' ')[0]}</span>
                            <div class="podium-block block-1">#1</div>
                        </div>
                        <div class="podium-column">
                            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(p3.nom)}" class="podium-avatar">
                            <span class="text-[10px] font-bold text-slate-500 mb-1">${p3.nom.split(' ')[0]}</span>
                            <div class="podium-block block-3">#3</div>
                        </div>
                    `;
                }
                const list = document.getElementById('leader-list');
                list.innerHTML = players.slice(3).map((p, i) => {
                    const style = playerStyles[i % playerStyles.length];
                    return `<div class="list-row shadow-sm" style="background-color: ${style.bg}; border-color: ${style.border};" onmouseover="this.style.boxShadow='0 8px 20px ${style.glow}'; this.style.borderColor='${style.badge}'" onmouseout="this.style.boxShadow='none'; this.style.borderColor='transparent'">
                        <div class="w-8 flex justify-center font-black text-slate-300">#${i+4}</div>
                        <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(p.nom)}" class="w-12 h-12 rounded-xl bg-white border-2 border-white">
                        <div class="flex-1 min-w-0"><p class="font-bold text-slate-700 text-sm truncate">${p.nom}</p><div class="text-[10px] font-black uppercase" style="color: ${style.badge};">üíé ${p.score} Points</div></div>
                    </div>`;
                }).join('');
            } catch (e) { console.error(e); }
        }
        window.onload = updateApp;
    </script>
