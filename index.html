<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | Acad√©mie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f0f7ff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Structure 3 Colonnes */
        .sidebar { width: 90px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 30px 0; }
        .main-content { flex: 1; padding: 40px; display: flex; gap: 30px; overflow: hidden; }
        .games-section { flex: 2; display: flex; flex-direction: column; gap: 20px; }
        .leaderboard-section { flex: 1; background: white; border-radius: 35px; padding: 25px; display: flex; flex-direction: column; border: 1px solid #e2e8f0; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        
        /* Cartes et Podiums (Barres de score) */
        .card { background: white; border-radius: 30px; padding: 20px; border: 1px solid #f1f5f9; position: relative; }
        .podium-bar { margin-top: 12px; padding: 8px; border-radius: 15px; text-align: center; font-size: 0.85rem; }
        .bg-gram { background: #f5f3ff; border: 1px solid #ddd6fe; color: #7c3aed; }
        .bg-sens { background: #fffbeb; border: 1px solid #fef3c7; color: #d97706; }
        
        .btn-jouer { background: #0ea5e9; color: white; padding: 10px; border-radius: 15px; font-weight: 800; width: 100%; margin-top: 10px; cursor: pointer; border: none; }
        .class-img-card { position: relative; border-radius: 25px; overflow: hidden; height: 130px; flex: 1; cursor: pointer; }
        .class-img-card img { width: 100%; height: 100%; object-fit: cover; }
        .class-title { position: absolute; bottom: 12px; left: 15px; color: white; font-weight: 800; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* Tableau d'Honneur avec Avatars */
        .honor-row { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid #f8fafc; }
        .avatar-circle { width: 40px; height: 40px; background: #e0f2fe; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #0ea5e9; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white mb-10 shadow-lg">
            <i class="fas fa-dragon text-2xl"></i>
        </div>
        <div class="text-sky-500 bg-sky-50 p-4 rounded-2xl cursor-pointer" onclick="location.reload()">
            <i class="fas fa-home text-2xl"></i>
        </div>
    </nav>

    <main class="main-content">
        
        <section class="games-section">
            <h1 class="text-3xl font-black text-slate-800 mb-2">Dashboard Acad√©mie</h1>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="card text-center shadow-sm">
                    <h3 class="text-sky-500 font-bold">Quiz du Jour</h3>
                    <p class="text-slate-400 text-xs">R√©ponds au d√©fi !</p>
                    <button class="btn-jouer" onclick="window.location.href='quiz.html'">JOUER</button>
                </div>
                <div class="card flex flex-col items-center justify-center bg-emerald-50/40 border-emerald-100 cursor-pointer" onclick="window.location.href='epreuve.html'">
                    <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white mb-2 shadow-md">
                        <i class="fas fa-fire text-lg"></i>
                    </div>
                    <h3 class="font-bold text-slate-700">√âpreuve des Crocs</h3>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="card border-l-8 border-purple-500 cursor-pointer" onclick="window.location.href='grammaire.html'">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-purple-600 font-bold text-xs">A</div>
                        <h3 class="font-bold text-slate-800">Ma√Ætre des Classes</h3>
                    </div>
                    <div class="podium-bar bg-gram">
                        <p class="text-[9px] font-bold uppercase opacity-70">üèÜ Record Mondial</p>
                        <p id="best-grammaire" class="font-bold italic">Chargement...</p>
                    </div>
                </div>

                <div class="card border-l-8 border-amber-500 cursor-pointer" onclick="window.location.href='sens.html'">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-amber-100 rounded-full flex items-center justify-center text-amber-600 font-bold text-xs">
                            <i class="fas fa-eye"></i>
                        </div>
                        <h3 class="font-bold text-slate-800">L'≈íil du Dragon</h3>
                    </div>
                    <div class="podium-bar bg-sens">
                        <p class="text-[9px] font-bold uppercase opacity-70">üèÜ Record Mondial</p>
                        <p id="best-sens" class="font-bold italic">Chargement...</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 mt-auto">
                <div class="class-img-card" onclick="window.location.href='brevet.html'"><img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500"><div class="class-title text-xs">BREVET</div></div>
                <div class="class-img-card" onclick="window.location.href='seconde.html'"><img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=500"><div class="class-title text-xs">SECONDE</div></div>
                <div class="class-img-card" onclick="window.location.href='premiere.html'"><img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=500"><div class="class-title text-xs">PREMI√àRE</div></div>
            </div>
        </section>

        <section class="leaderboard-section">
            <h2 class="text-xl font-black text-slate-800 text-center mb-6">Tableau d'Honneur</h2>
            <div id="quiz-leaderboard" class="overflow-y-auto pr-2 flex-1">
                <p class="text-center text-slate-400 py-10 italic text-sm">R√©cup√©ration des champions du Quiz...</p>
            </div>
        </section>

    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzovlnRuIQN3kH1hxK7OtChIn9zzYTx4v79e4k_cPMXdGo8KfAhysGfljg5v2-Qt3vmSw/exec";

        async function loadDashboard() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                // 1. METTRE √Ä JOUR LES PODIUMS (GRAMMAIRE & SENS)
                const bestGram = data.find(i => i.jeu === "Grammaire");
                const bestSens = data.find(i => i.jeu === "Sens");

                document.getElementById('best-grammaire').innerText = bestGram ? `${bestGram.pseudo} : ${bestGram.score}` : "Aucun record";
                document.getElementById('best-sens').innerText = bestSens ? `${bestSens.pseudo} : ${bestSens.score}` : "Aucun record";

                // 2. METTRE √Ä JOUR LE TABLEAU D'HONNEUR (FILTR√â SUR LE QUIZ)
                const quizData = data.filter(i => i.jeu === "Quiz").sort((a,b) => b.score - a.score);
                const container = document.getElementById('quiz-leaderboard');
                container.innerHTML = "";

                if(quizData.length === 0) {
                    container.innerHTML = "<p class='text-center text-slate-400 py-10 text-xs'>Pas encore de scores pour le Quiz.</p>";
                    return;
                }

                quizData.forEach((player, index) => {
                    const row = document.createElement('div');
                    row.className = "honor-row";
                    
                    // G√©n√©ration automatique de l'avatar et de la m√©daille
                    let medalColor = index === 0 ? "text-amber-400" : (index === 1 ? "text-slate-400" : "text-orange-400");
                    
                    row.innerHTML = `
                        <div class="avatar-circle">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-bold text-slate-700 text-sm leading-none">${player.pseudo}</p>
                            <p class="text-[9px] text-sky-500 font-bold uppercase mt-1">Quiz Master</p>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-800 text-sm">${player.score}</p>
                            <i class="fas fa-medal ${medalColor} text-[10px]"></i>
                        </div>
                    `;
                    container.appendChild(row);
                });

            } catch (error) {
                console.error("Erreur de chargement:", error);
                document.getElementById('quiz-leaderboard').innerHTML = "<p class='text-center text-red-400'>Erreur de connexion</p>";
            }
        }

        window.onload = loadDashboard;
    </script>
</body>
</html>
