<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | Acad√©mie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #f8fbff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Colonne 1 : Navigation √©troite */
        .sidebar { width: 80px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; align-items: center; padding: 25px 0; }
        
        /* Colonne 2 : Contenu central */
        .main-content { flex: 2; padding: 30px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        
        /* Colonne 3 : Leaderboard lat√©ral */
        .leaderboard-aside { width: 350px; background: white; border-left: 1px solid #e2e8f0; padding: 25px; display: flex; flex-direction: column; }

        .card { background: white; border-radius: 25px; padding: 20px; border: 1px solid #f1f5f9; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        
        /* Style des lignes du classement avec DiceBear */
        .leader-item { display: flex; align-items: center; gap: 15px; padding: 12px; border-radius: 20px; transition: background 0.2s; margin-bottom: 8px; }
        .leader-item:hover { background: #f0f9ff; }
        .avatar-circle { width: 45px; height: 45px; border-radius: 12px; background: #e0f2fe; overflow: hidden; }
        
        .badge-score { background: #e0f2fe; color: #0369a1; padding: 2px 10px; border-radius: 10px; font-weight: 700; font-size: 0.75rem; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="w-12 h-12 bg-sky-500 rounded-2xl flex items-center justify-center text-white mb-8 shadow-lg">
            <i class="fas fa-dragon text-2xl"></i>
        </div>
        <div class="text-sky-500 bg-sky-50 p-4 rounded-2xl cursor-pointer">
            <i class="fas fa-home text-xl"></i>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="text-3xl font-black text-slate-800 mb-2">Tableau de Bord</h1>
        
        <div class="grid grid-cols-2 gap-6">
            <div class="card text-center">
                <h3 class="text-sky-500 font-bold">Quiz Monte-Cristo</h3>
                <p class="text-slate-400 text-xs mb-4">Chapitre 1 : Le d√©fi</p>
                <button class="w-full bg-sky-500 text-white font-bold py-3 rounded-2xl hover:bg-sky-600">JOUER</button>
            </div>
            <div class="card flex flex-col items-center justify-center bg-orange-50 border-orange-100">
                <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center text-white mb-2">
                    <i class="fas fa-fire"></i>
                </div>
                <h3 class="font-bold text-slate-700">√âpreuve des Crocs</h3>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-6">
            <div class="card border-l-8 border-purple-500">
                <h3 class="font-bold text-slate-800 text-sm">Ma√Ætre des Classes</h3>
                <div id="podium-gram" class="mt-2 text-purple-600 font-bold text-xs italic">Chargement...</div>
            </div>
            <div class="card border-l-8 border-amber-500">
                <h3 class="font-bold text-slate-800 text-sm">L'≈íil du Dragon</h3>
                <div id="podium-sens" class="mt-2 text-amber-600 font-bold text-xs italic">Chargement...</div>
            </div>
        </div>
    </main>

    <aside class="leaderboard-aside">
        <h2 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">
            <i class="fas fa-trophy text-amber-400"></i> Tableau d'Honneur
        </h2>
        
        <div id="leaderboard-container" class="overflow-y-auto flex-1 pr-2">
            </div>
    </aside>

    <script>
        // LIEN SCRIPT GOOGLE (V√©rifiez qu'il s'agit bien de la version /exec d√©ploy√©e)
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzovlnRuIQN3kH1hxK7OtChIn9zzYTx4v79e4k_cPMXdGo8KfAhysGfljg5v2-Qt3vmSw/exec";

        async function updateData() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();

                // 1. Podiums (Record Mondial)
                const gRec = data.find(i => i.sujet && i.sujet.includes("Grammaire"));
                const sRec = data.find(i => i.sujet && i.sujet.includes("Sens"));
                document.getElementById('podium-gram').innerText = gRec ? `üèÜ ${gRec.nom} : ${gRec.score}` : "Aucun record";
                document.getElementById('podium-sens').innerText = sRec ? `üèÜ ${sRec.nom} : ${sRec.score}` : "Aucun record";

                // 2. Leaderboard DiceBear (Filtre Monte-Cristo)
                const container = document.getElementById('leaderboard-container');
                container.innerHTML = "";

                // On filtre les √©l√®ves du chapitre 1
                const pupils = data.filter(i => i.sujet && i.sujet.includes("Monte-Cristo"))
                                   .sort((a,b) => b.score - a.score);

                pupils.forEach((p, idx) => {
                    // DiceBear API : G√©n√®re un avatar "adventurer" bas√© sur le nom
                    const avatarUrl = `https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(p.nom)}`;
                    
                    const item = document.createElement('div');
                    item.className = "leader-item";
                    
                    let medal = idx === 0 ? "text-amber-400" : (idx === 1 ? "text-slate-400" : (idx === 2 ? "text-orange-400" : "text-transparent"));
                    
                    item.innerHTML = `
                        <div class="avatar-circle">
                            <img src="${avatarUrl}" alt="Avatar">
                        </div>
                        <div class="flex-1">
                            <p class="font-bold text-slate-700 text-sm leading-none">${p.nom}</p>
                            <p class="text-[9px] text-sky-500 font-bold uppercase mt-1">√âl√®ve Acad√©mie</p>
                        </div>
                        <div class="text-right">
                            <div class="badge-score">${p.score}</div>
                            <i class="fas fa-medal ${medal} text-[10px] mt-1"></i>
                        </div>
                    `;
                    container.appendChild(item);
                });
            } catch (error) {
                console.error("Erreur de chargement :", error);
            }
        }

        window.onload = updateData;
    </script>
</body>
</html>
