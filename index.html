<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Dashboard | Académie</title>
    <link rel="icon" href="https://img.icons8.com/color/48/dragon.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        
        body { 
            font-family: 'Quicksand', sans-serif; 
            background-color: #f0f7ff; 
            margin: 0; display: flex; height: 100vh; overflow: hidden; 
        }

        /* Barre latérale */
        .sidebar {
            width: 85px; background: white; display: flex; flex-direction: column;
            align-items: center; padding: 25px 0; border-right: 1px solid #eef2f6;
        }
        .logo-dragon {
            width: 48px; height: 48px; background: #0ea5e9; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 22px; margin-bottom: 40px;
        }

        /* Contenu */
        .main-content { flex: 1; display: flex; padding: 30px; gap: 30px; overflow-y: auto; }
        .dashboard-left { flex: 2; display: flex; flex-direction: column; gap: 25px; }
        .dashboard-right { width: 380px; display: flex; flex-direction: column; }

        /* Cartes */
        .card { background: white; border-radius: 35px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.02); }

        /* Podium */
        .podium-container {
            background: white; border-radius: 35px; padding: 25px; height: 100%; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.04); display: flex; flex-direction: column;
        }
        .podium-visual {
            display: flex; justify-content: center; align-items: flex-end;
            gap: 12px; margin-top: 100px; margin-bottom: 30px;
        }
        .podium-bar {
            width: 80px; border-radius: 20px 20px 8px 8px; display: flex;
            flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 15px; color: #1e293b; font-weight: 800; position: relative;
        }
        .bar-1 { height: 140px; background: #fef3c7; border: 2px solid #fbbf24; order: 2; }
        .bar-2 { height: 100px; background: #f1f5f9; border: 2px solid #cbd5e1; order: 1; }
        .bar-3 { height: 80px; background: #fff1f2; border: 2px solid #fda4af; order: 3; }
        
        .podium-avatar {
            position: absolute; top: -55px; width: 60px; height: 60px;
            border-radius: 50%; border: 3px solid white; background: #f8fafc;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .podium-name {
            position: absolute; top: -85px; width: 110px; text-align: center;
            font-size: 11px; font-weight: 700; color: #475569;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* Boutons Classes */
        .class-img-card {
            flex: 1; height: 150px; border-radius: 30px; position: relative;
            overflow: hidden; transition: 0.3s; cursor: pointer;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .class-img-card:hover { transform: scale(1.03); }
        .class-img-card img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); }
        .class-title { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: 800; font-size: 1.2rem; text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-dragon"><i class="fas fa-dragon"></i></div>
        <div class="text-sky-500 mb-6 cursor-pointer"><i class="fas fa-home text-2xl"></i></div>
    </nav>

    <main class="main-content">
        <div class="dashboard-left">
            <h1 class="text-3xl font-bold text-slate-800">Dashboard Académie</h1>
            
            <div class="grid grid-cols-2 gap-6">
                <div class="card">
                    <h3 class="font-bold text-sky-600 mb-2">Quiz du Jour</h3>
                    <p class="text-slate-500 text-sm mb-4">Grimpe au classement en répondant au défi !</p>
                    <button class="w-full bg-sky-500 text-white py-3 rounded-2xl font-bold hover:bg-sky-600 transition">JOUER</button>
                </div>
                <div class="card bg-emerald-50 flex flex-col items-center justify-center">
                    <i class="fas fa-fire text-4xl text-orange-500 mb-2"></i>
                    <p class="font-bold text-slate-700">Épreuve des Crocs</p>
                </div>
            </div>

            <div class="flex gap-4 mt-auto">
                <div class="class-img-card" onclick="window.location.href='brevet.html'">
                    <img src="https://images.unsplash.com/photo-1434030216411-0b793f4b4173?w=500&q=80">
                    <div class="class-title">BREVET</div>
                </div>
                <div class="class-img-card" onclick="window.location.href='seconde.html'">
                    <img src="https://images.unsplash.com/photo-1509062522246-3755977927d7?w=500&q=80">
                    <div class="class-title">SECONDE</div>
                </div>
                <div class="class-img-card" onclick="window.location.href='premiere.html'">
                    <img src="https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=500&q=80">
                    <div class="class-title">PREMIÈRE</div>
                </div>
            </div>
        </div>

        <div class="dashboard-right">
            <div class="podium-container">
                <h2 class="text-xl font-bold text-slate-800 text-center">Tableau d'Honneur</h2>
                <div id="podium-ui" class="podium-visual"></div>
                <div id="rank-list" class="space-y-3 overflow-y-auto pr-2 mt-4">
                    <p class="text-center text-slate-400">Chargement...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // N'OUBLIEZ PAS DE COLLER VOTRE LIEN GOOGLE SCRIPT CI-DESSOUS
        const SCRIPT_URL = "VOTRE_URL_ICI_FINISSANT_PAR_EXEC"; 

        async function loadLeaderboard() {
            try {
                const response = await fetch(SCRIPT_URL);
                const data = await response.json();
                data.sort((a, b) => b.score - a.score);
                render(data);
            } catch (error) {
                console.log("Erreur ou mode démo");
                render([{nom:"Dragon 1", score:500}, {nom:"Dragon 2", score:400}, {nom:"Dragon 3", score:300}]);
            }
        }

        function render(eleves) {
            const podiumUI = document.getElementById('podium-ui');
            const listUI = document.getElementById('rank-list');
            const top3 = [eleves[1], eleves[0], eleves[2]];
            const bars = ['bar-2', 'bar-1', 'bar-3'];
            const labels = ['#2', '#1', '#3'];

            podiumUI.innerHTML = top3.map((e, i) => e ? `
                <div class="podium-bar ${bars[i]}">
                    <div class="podium-name">${e.nom}</div>
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(e.nom)}" class="podium-avatar">
                    <span class="text-lg">${labels[i]}</span>
                </div>
            ` : '').join('');

            listUI.innerHTML = eleves.map((e, i) => `
                <div class="flex items-center gap-3 p-3 bg-slate-50 rounded-2xl border border-white">
                    <span class="text-xs font-bold text-slate-300 w-5">#${i + 1}</span>
                    <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=${encodeURIComponent(e.nom)}" class="w-10 h-10 rounded-full bg-white">
                    <div class="flex-1">
                        <p class="text-xs font-bold text-slate-700">${e.nom}</p>
                        <p class="text-[10px] text-sky-500 font-bold">${e.score} pts</p>
                    </div>
                </div>
            `).join('');
        }
        window.onload = loadLeaderboard;
    </script>
</body>
</html>
