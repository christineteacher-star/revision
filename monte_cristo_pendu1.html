<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon AcadÃ©mie | Le Pendu - Le Tour du Monde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .game-card { width: 100%; max-width: 500px; background: white; height: 95vh; display: flex; flex-direction: column; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header-nav-btn { cursor: pointer; transition: all 0.2s; padding: 4px 8px; border-radius: 8px; }
        .header-nav-btn:hover { background-color: #f0f9ff; }
        #word-display { font-size: 2rem; font-weight: 800; letter-spacing: 0.4rem; color: #1e293b; margin: 20px 0; text-transform: uppercase; min-height: 3.5rem; display: flex; align-items: center; justify-content: center; flex-wrap: wrap; }
        .keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 10px; width: 100%; }
        .key { background: #f8fafc; border: 2px solid #e2e8f0; padding: 12px 0; border-radius: 12px; font-weight: 700; color: #475569; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .key:hover:not(:disabled) { background: #f0f9ff; border-color: #0ea5e9; color: #0ea5e9; transform: translateY(-2px); }
        .key:disabled { opacity: 0.3; cursor: not-allowed; }
        #message { font-weight: 800; margin-top: 15px; font-size: 1.1rem; min-height: 1.5rem; }
        .btn-main { background: #0ea5e9; color: white; padding: 16px; border-radius: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 0 #0284c7; width: 100%; transition: 0.2s; }
        .btn-main:active { transform: translateY(2px); box-shadow: 0 2px 0 #0284c7; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="game-card">
        <header class="p-4 flex justify-between items-center border-b border-slate-100">
            <div onclick="showWelcome()" class="header-nav-btn flex items-center gap-2 text-sky-600 font-black text-sm uppercase">
                <i class="fas fa-globe"></i> Accueil
            </div>
            <div class="flex flex-col items-end">
                <span id="player-tag" class="text-[10px] font-bold text-slate-400 uppercase mb-1"></span>
                <span id="lives" class="bg-rose-50 text-rose-600 text-[10px] font-bold px-3 py-1 rounded-full border border-rose-100 uppercase">Vies : 7</span>
            </div>
        </header>

        <div id="welcome-screen" class="p-8 flex-1 flex flex-col items-center justify-center text-center">
            <div class="w-20 h-20 bg-sky-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-user-edit text-3xl text-sky-600"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-2 uppercase">PrÃªt pour l'aventure ?</h1>
            <p class="text-slate-500 mb-8 font-medium">Le Tour du Monde en 80 Jours</p>
            <input type="text" id="input-name" placeholder="Ton prÃ©nom..." class="w-full p-4 border-2 border-slate-100 rounded-xl mb-4 focus:border-sky-400 outline-none font-bold text-center">
            <button onclick="startGame()" class="btn-main">Commencer le jeu</button>
        </div>

        <div id="game-screen" class="p-6 flex-1 flex flex-col items-center text-center hidden">
            <div class="flex justify-between w-full mb-4">
                <span id="progression" class="text-[10px] font-black text-sky-600 uppercase">Question 1/10</span>
            </div>
            <div class="bg-sky-50 p-4 rounded-xl border border-sky-100 text-sm font-bold text-sky-700 w-full mb-4 text-left">
                <i class="fas fa-lightbulb mr-2 text-sky-400"></i> <span id="hint-text">INDICE ICI</span>
            </div>
            
            <div id="word-display">_ _ _ _ _</div>
            
            <div id="keyboard" class="keyboard mt-auto"></div>
            
            <div id="message"></div>
            
            <div class="mt-6 w-full">
                <button id="btn-next" class="btn-main hidden" onclick="nextQuestion()">Mot Suivant</button>
            </div>
        </div>
    </div>

<script>
    const motsBase = [
        {w: "FOGG", h: "Le nom de famille du hÃ©ros mystÃ©rieux."},
        {w: "LONDRES", h: "La ville oÃ¹ commence l'histoire."},
        {w: "REFORM", h: "Le nom du club frÃ©quentÃ© par le hÃ©ros."},
        {w: "PASSEPARTOUT", h: "Le nouveau domestique franÃ§ais."},
        {w: "SAVILLE", h: "Le nom de la rue oÃ¹ habite Phileas Fogg."},
        {w: "GENTLEMAN", h: "Le titre social donnÃ© Ã  Phileas Fogg."},
        {w: "DOMESTIQUE", h: "Le mÃ©tier de Jean Passepartout."},
        {w: "PONCTUEL", h: "La qualitÃ© principale de Fogg."},
        {w: "VALET", h: "Un autre mot pour serviteur."},
        {w: "CHRONOMETRE", h: "Fogg agit comme si il en Ã©tait un."}
    ];

    let motsRestants = [];
    let secretWord, hint, displayedWord, lives;
    let totalMots = 10;

    function startGame() {
        const name = document.getElementById('input-name').value;
        if (!name) return alert("Indique ton prÃ©nom !");
        
        document.getElementById('player-tag').innerText = name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        // MÃ©langer et prÃ©parer la liste pour Ã©viter les rÃ©pÃ©titions
        motsRestants = [...motsBase].sort(() => Math.random() - 0.5);
        nextQuestion();
    }

    function showWelcome() {
        document.getElementById('welcome-screen').classList.remove('hidden');
        document.getElementById('game-screen').classList.add('hidden');
    }

    function nextQuestion() {
        if (motsRestants.length === 0) {
            alert("Bravo ! Tu as fini tous les mots !");
            location.reload();
            return;
        }

        const selected = motsRestants.pop();
        secretWord = selected.w.toUpperCase();
        hint = selected.h;
        lives = 7;
        displayedWord = Array(secretWord.length).fill('_');

        document.getElementById('progression').innerText = `Question ${totalMots - motsRestants.length}/${totalMots}`;
        document.getElementById('hint-text').innerText = hint;
        document.getElementById('lives').innerText = `Vies : ${lives}`;
        document.getElementById('message').innerText = "";
        document.getElementById('btn-next').classList.add('hidden');
        
        updateWordDisplay();
        createKeyboard();
    }

    function createKeyboard() {
        const kb = document.getElementById('keyboard');
        kb.innerHTML = "";
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const btn = document.createElement('button');
            btn.className = "key";
            btn.innerText = l;
            btn.onclick = () => guess(l, btn);
            kb.appendChild(btn);
        });
    }

    function updateWordDisplay() {
        document.getElementById('word-display').innerText = displayedWord.join(" ");
    }

    function guess(letter, button) {
        button.disabled = true;
        if (secretWord.includes(letter)) {
            button.style.background = "#dcfce7";
            button.style.borderColor = "#22c55e";
            for (let i = 0; i < secretWord.length; i++) {
                if (secretWord[i] === letter) displayedWord[i] = letter;
            }
        } else {
            button.style.background = "#fee2e2";
            button.style.borderColor = "#ef4444";
            lives--;
            document.getElementById('lives').innerText = `Vies : ${lives}`;
        }
        updateWordDisplay();
        checkStatus();
    }

    function checkStatus() {
        if (!displayedWord.includes('_')) {
            document.getElementById('message').innerText = "ðŸ† BIEN JOUÃ‰ !";
            document.getElementById('message').style.color = "#059669";
            end();
        } else if (lives <= 0) {
            document.getElementById('message').innerText = "âŒ PERDU ! C'Ã©tait : " + secretWord;
            document.getElementById('message').style.color = "#dc2626";
            end();
        }
    }

    function end() {
        document.querySelectorAll('.key').forEach(b => b.disabled = true);
        document.getElementById('btn-next').classList.remove('hidden');
    }
</script>
</body>
</html>
