<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Acad√©mie | Le Pendu - Edmond et Merc√©d√®s</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap');
        body { font-family: 'Quicksand', sans-serif; background-color: #ebf2f7; margin: 0; height: 100vh; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .game-card { width: 100%; max-width: 500px; background: white; height: 95vh; display: flex; flex-direction: column; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; }
        .header-nav-btn { cursor: pointer; transition: all 0.2s; padding: 4px 8px; border-radius: 8px; }
        .header-nav-btn:hover { background-color: #f0f9ff; }
        #word-display { font-size: 2rem; font-weight: 800; letter-spacing: 0.4rem; color: #1e293b; margin: 20px 0; text-transform: uppercase; min-height: 3.5rem; display: flex; align-items: center; justify-content: center; flex-wrap: wrap; }
        .keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 10px; width: 100%; }
        .key { background: #f8fafc; border: 2px solid #e2e8f0; padding: 12px 0; border-radius: 12px; font-weight: 700; color: #475569; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .key:hover:not(:disabled) { background: #f0f9ff; border-color: #0ea5e9; color: #0ea5e9; transform: translateY(-2px); }
        .key:disabled { opacity: 0.3; cursor: not-allowed; }
        #message { font-weight: 800; margin-top: 15px; font-size: 1.1rem; min-height: 1.5rem; }
        .btn-main { background: #0ea5e9; color: white; padding: 16px; border-radius: 18px; font-weight: 800; text-transform: uppercase; cursor: pointer; box-shadow: 0 4px 0 #0284c7; width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="game-card">
        <header class="p-4 flex justify-between items-center border-b border-slate-100">
            <div onclick="location.reload()" class="header-nav-btn flex items-center gap-2 text-sky-600 font-black text-sm uppercase">
                <i class="fas fa-ship"></i> Accueil
            </div>
            <div class="text-right">
                <div id="player-display" class="text-[10px] text-slate-400 font-bold uppercase">√âl√®ve</div>
                <span id="lives" class="bg-rose-50 text-rose-600 text-[10px] font-bold px-3 py-1 rounded-full border border-rose-100 uppercase">Vies : 7</span>
            </div>
        </header>

        <div id="welcome-screen" class="p-8 flex-1 flex flex-col items-center justify-center text-center">
            <div class="w-20 h-20 bg-sky-100 rounded-full flex items-center justify-center mb-6">
                <i class="fas fa-anchor text-3xl text-sky-600"></i>
            </div>
            <h1 class="text-2xl font-black text-slate-800 mb-2 uppercase">Edmond et Merc√©d√®s</h1>
            <p class="text-slate-500 mb-8 font-medium">Monte-Cristo - Chapitre 1</p>
            <input type="text" id="player-name" placeholder="Ton pr√©nom..." class="w-full p-4 border-2 border-slate-100 rounded-xl mb-4 text-center font-bold outline-none focus:border-sky-400">
            <button onclick="startGame()" class="btn-main">Commencer le jeu</button>
        </div>

        <div id="game-screen" class="p-6 flex-1 flex flex-col items-center text-center hidden">
            <div class="flex justify-between w-full mb-2">
                <span id="progression" class="text-[10px] font-black text-sky-600 uppercase">Question 1 / 10</span>
            </div>
            <div class="bg-sky-50 p-4 rounded-xl border border-sky-100 text-sm font-bold text-sky-700 w-full mb-4 text-left">
                <i class="fas fa-map-marker-alt mr-2 text-sky-400"></i> <span id="hint-text">Chargement...</span>
            </div>
            <div id="word-display">_ _ _ _ _</div>
            <div id="keyboard" class="keyboard mt-auto"></div>
            <div id="message"></div>
            <div class="mt-6 w-full">
                <button id="btn-next" onclick="loadWord()" class="btn-main hidden">Mot Suivant</button>
            </div>
        </div>
    </div>

<script>
    const motsBase = [
        {w: "MARSEILLE", h: "La ville portuaire o√π l'histoire commence."},
        {w: "PHARAON", h: "Le navire de commerce de Monsieur Morrel."},
        {w: "ARMATEUR", h: "Le m√©tier de M. Morrel (propri√©taire de bateaux)."},
        {w: "CATALANS", h: "Le village de p√™cheurs o√π vit Merc√©d√®s."},
        {w: "DANTES", h: "Le nom de famille du jeune h√©ros Edmond."},
        {w: "CARGAISON", h: "Les marchandises transport√©es par le bateau."},
        {w: "MATELOT", h: "Le grade d'Edmond avant d'√™tre nomm√© capitaine."},
        {w: "BOUSSOLE", h: "L'instrument indispensable pour naviguer en mer."},
        {w: "ESCALIER", h: "Edmond le monte pour retrouver son vieux p√®re."},
        {w: "ANCRE", h: "On la jette au fond de l'eau pour immobiliser le navire."}
    ];

    let secretWord, hint, displayedWord, lives;
    let motsRestants = [];
    let questionIndex = 0;

    function startGame() {
        const name = document.getElementById('player-name').value;
        if (!name) return alert("Indique ton pr√©nom !");
        
        document.getElementById('player-display').innerText = name;
        document.getElementById('welcome-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
        
        // M√©lange al√©atoire
        motsRestants = [...motsBase].sort(() => Math.random() - 0.5);
        questionIndex = 0;
        loadWord();
    }

    function loadWord() {
        if (questionIndex >= motsRestants.length) {
            alert("Bravo ! Tu as termin√© le chapitre 1 !");
            location.reload();
            return;
        }

        const selected = motsRestants[questionIndex];
        secretWord = selected.w.toUpperCase();
        hint = selected.h;
        lives = 7;
        displayedWord = Array(secretWord.length).fill('_');

        document.getElementById('progression').innerText = `Question ${questionIndex + 1} / 10`;
        document.getElementById('hint-text').innerText = hint;
        document.getElementById('lives').innerText = `Vies : ${lives}`;
        document.getElementById('message').innerText = "";
        document.getElementById('btn-next').classList.add('hidden');
        
        updateWordDisplay();
        createKeyboard();
    }

    function createKeyboard() {
        const kb = document.getElementById('keyboard');
        kb.innerHTML = "";
        "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").forEach(l => {
            const btn = document.createElement('button');
            btn.className = "key";
            btn.innerText = l;
            btn.onclick = () => guess(l, btn);
            kb.appendChild(btn);
        });
    }

    function updateWordDisplay() {
        document.getElementById('word-display').innerText = displayedWord.join(" ");
    }

    function guess(letter, button) {
        button.disabled = true;
        if (secretWord.includes(letter)) {
            button.style.background = "#dcfce7";
            button.style.borderColor = "#22c55e";
            for (let i = 0; i < secretWord.length; i++) {
                if (secretWord[i] === letter) displayedWord[i] = letter;
            }
        } else {
            button.style.background = "#fee2e2";
            button.style.borderColor = "#ef4444";
            lives--;
            document.getElementById('lives').innerText = `Vies : ${lives}`;
        }
        updateWordDisplay();
        checkStatus();
    }

    function checkStatus() {
        if (!displayedWord.includes('_')) {
            document.getElementById('message').innerText = "üèÜ BIEN JOU√â !";
            document.getElementById('message').style.color = "#059669";
            finishStep();
        } else if (lives <= 0) {
            document.getElementById('message').innerText = "‚ùå PERDU ! C'√©tait : " + secretWord;
            document.getElementById('message').style.color = "#dc2626";
            finishStep();
        }
    }

    function finishStep() {
        document.querySelectorAll('.key').forEach(b => b.disabled = true);
        document.getElementById('btn-next').classList.remove('hidden');
        questionIndex++;
    }
</script>
</body>
</html>
